<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACTIVITY | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0b1d2e; color: white; margin: 0; font-family: 'Noto Sans JP', sans-serif; }
        .hero { height: 40vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(rgba(11,29,46,0.6), #0b1d2e), url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80'); background-size: cover; background-position: center; }
        .hero h1 { font-family: 'Orbitron'; font-size: 3rem; letter-spacing: 8px; color: #00aeef; text-shadow: 0 0 20px rgba(0,174,239,0.5); }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 50px 20px; }
        
        .activity-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        .activity-card { background: rgba(16, 42, 67, 0.6); border-radius: 20px; overflow: hidden; border: 1px solid #1e3a5f; transition: 0.4s; position: relative; }
        .activity-card:hover { transform: translateY(-10px); border-color: #00aeef; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .img-wrapper { width: 100%; aspect-ratio: 4/3; overflow: hidden; position: relative; }
        .activity-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .activity-card:hover .activity-img { scale: 1.1; }
        
        .date-badge { position: absolute; top: 15px; right: 15px; background: #00aeef; color: white; padding: 5px 15px; border-radius: 50px; font-family: 'Orbitron'; font-size: 0.7rem; font-weight: 900; }
        
        .content { padding: 25px; }
        .content h3 { font-size: 1.2rem; margin: 0 0 10px 0; color: #fff; font-weight: 900; }
        .content p { font-size: 0.85rem; color: #94a3b8; line-height: 1.6; margin: 0; }
        
        .empty-state { text-align: center; padding: 100px 0; color: #475569; font-family: 'Orbitron'; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="nav-container"></div>

    <section class="hero">
        <h1>ACTIVITY</h1>
    </section>

    <main class="container">
        <div id="activity-list" class="activity-grid">
            </div>
    </main>

    <script src="/menu.js"></script>
    <script>
        const REPO = "emr-snn-dev/emr-snn-dev.github.io";

        async function loadActivities() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO}/contents/images`);
                if (!response.ok) return;
                const files = await response.json();
                
                // 画像ファイルだけを抽出
                const photos = files.filter(f => f.name.match(/\.(jpg|jpeg|png|webp)$/i));
                
                const list = document.getElementById('activity-list');
                if (photos.length === 0) {
                    list.innerHTML = '<p class="empty-state">NO ACTIVITY LOGS YET.</p>';
                    return;
                }

                list.innerHTML = photos.map(file => {
                    // ファイル名から日付とタイトルを推測 (例: 20260206_大会練習.jpg)
                    const nameParts = file.name.split('.')[0].split('_');
                    const date = nameParts[0].length === 8 ? 
                                 `${nameParts[0].substring(0,4)}.${nameParts[0].substring(4,6)}.${nameParts[0].substring(6,8)}` : 
                                 'RECENT';
                    const title = nameParts[1] ? nameParts[1].replace(/_/g, ' ') : '活動レポート';

                    return `
                        <article class="activity-card">
                            <div class="img-wrapper">
                                <img src="${file.download_url}" class="activity-img" alt="活動写真" loading="lazy">
                                <span class="date-badge">${date}</span>
                            </div>
                            <div class="content">
                                <h3>${title}</h3>
                                <p>篠ノ井技術クラブの最新の活動記録です。GitHub imagesフォルダへのアップロードによって自動更新されています。</p>
                            </div>
                        </article>
                    `;
                }).join('');
            } catch (e) {
                console.error(e);
            }
        }

        window.onload = loadActivities;
    </script>
</body>
</html>
