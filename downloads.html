<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOWNLOADS | ÁØ†„Éé‰∫ïÊäÄË°ì„ÇØ„É©„Éñ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0b1d2e; color: white; margin: 0; font-family: 'Noto Sans JP', sans-serif; }
        .dl-container { max-width: 1000px; margin: 0 auto; padding: 100px 20px 100px; }
        .dl-header { text-align: center; margin-bottom: 40px; }
        .dl-header h1 { font-family: 'Orbitron'; color: #00aeef; font-size: 2.5rem; margin: 0; letter-spacing: 4px; }
        
        .filter-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px; position: sticky; top: 70px; z-index: 100; background: rgba(11, 29, 46, 0.9); padding: 10px 0; backdrop-filter: blur(10px); }
        .filter-btn { background: #162a43; border: 1px solid #334155; color: #94a3b8; padding: 8px 20px; border-radius: 30px; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; transition: 0.3s; font-weight: 900; }
        .filter-btn.active { background: #00aeef; color: white; border-color: #00aeef; }

        .dl-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .dl-card { background: rgba(16, 42, 67, 0.8); border: 1px solid #333; padding: 15px; border-radius: 15px; transition: 0.4s; display: flex; flex-direction: column; position: relative; overflow: hidden; }

        /* „Éó„É¨„Éì„É•„Éº„Ç®„É™„Ç¢ */
        .preview-box { width: 100%; aspect-ratio: 16/9; background: #05101a; border-radius: 8px; margin-bottom: 15px; overflow: hidden; position: relative; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s filter ease; filter: blur(30px) brightness(0.5); }
        .is-authenticated .preview-img { filter: blur(0px) brightness(1); }

        .lock-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); transition: 0.5s; z-index: 5; }
        .is-authenticated .lock-overlay { opacity: 0; pointer-events: none; }
        .lock-icon { font-size: 1.5rem; }
        
        .tag { font-family: 'Orbitron'; font-size: 0.55rem; padding: 2px 8px; border-radius: 4px; margin-bottom: 10px; display: inline-block; width: fit-content; font-weight: 900; border: 1px solid; }
        .tag-photo { background: rgba(0, 174, 239, 0.1); color: #00aeef; border-color: #00aeef; }
        .tag-file { background: rgba(148, 163, 184, 0.1); color: #94a3b8; border-color: #475569; }

        .file-name { font-weight: 900; font-size: 1rem; margin-bottom: 15px; line-height: 1.3; color: #fff; min-height: 2.6em; }
        
        .btn-group { display: flex; gap: 8px; margin-top: auto; }
        .btn-dl { flex: 1; padding: 12px; border-radius: 6px; text-align: center; text-decoration: none; font-weight: 900; font-family: 'Orbitron'; transition: 0.3s; font-size: 0.7rem; border: none; }
        .btn-locked { background: #1e293b; color: #475569; cursor: not-allowed; width: 100%; }
        .btn-active { background: #00aeef; color: white; cursor: pointer; }
        .btn-view { background: #334155; color: white; cursor: pointer; }

        /* „É¢„Éº„ÉÄ„É´ */
        #pdf-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; flex-direction: column; }
        #pdf-frame { width: 100%; flex-grow: 1; border: none; background: white; }
        .modal-close { background: #ff4d4d; color: white; padding: 15px; text-align: center; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; letter-spacing: 2px; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="nav-container"></div>

    <main class="dl-container">
        <header class="dl-header">
            <h1>DOWNLOADS</h1>
            <p id="log-status-text" style="color:#00aeef; font-weight:900; font-size: 0.7rem; margin-top: 10px; letter-spacing: 2px;">SECURE ACCESS MODE</p>
        </header>

        <div id="filter-area" class="filter-group">
            <button class="filter-btn active" onclick="applyFilter('all', this)">ALL</button>
            <button class="filter-btn" onclick="applyFilter('PHOTO', this)">PHOTO</button>
            <button class="filter-btn" onclick="applyFilter('FILE', this)">FILE</button>
        </div>

        <div id="main-grid" class="dl-grid">„Éá„Éº„Çø„ÇíÂèñÂæó‰∏≠...</div>
    </main>

    <div id="pdf-modal">
        <div class="modal-close" onclick="closeModal()">CLOSE PREVIEW</div>
        <iframe id="pdf-frame" src=""></iframe>
    </div>

    <script src="/menu.js"></script>
    <script>
        const REPO = "emr-snn-dev/emr-snn-dev.github.io";
        let masterData = [];

        async function syncFiles() {
            try {
                const [docsRes, imgsRes] = await Promise.all([
                    fetch(`https://api.github.com/repos/${REPO}/contents/docs?t=${Date.now()}`),
                    fetch(`https://api.github.com/repos/${REPO}/contents/images?t=${Date.now()}`)
                ]);
                
                const docs = docsRes.ok ? await docsRes.json() : [];
                const imgs = imgsRes.ok ? await imgsRes.json() : [];

                masterData = [
                    ...docs.filter(f => f.type === 'file').map(f => ({...f, category: 'FILE'})),
                    ...imgs.filter(f => f.type === 'file' && f.name.match(/\.(jpg|jpeg|png|webp|gif)$/i)).map(f => ({...f, category: 'PHOTO'}))
                ];
                render();
            } catch (e) {
                document.getElementById('main-grid').innerText = "„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
            }
        }

        function render() {
            const user = firebase.auth().currentUser;
            const grid = document.getElementById('main-grid');
            document.body.classList.toggle('is-authenticated', !!user);

            if (masterData.length === 0) {
                grid.innerHTML = "<p>„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>";
                return;
            }

            grid.innerHTML = masterData.map(file => {
                const isPhoto = file.category === 'PHOTO';
                const isPdf = file.name.toLowerCase().endsWith('.pdf');
                const cleanName = file.name.split('.')[0].replace(/_/g, ' ');
                
                // „Éó„É¨„Éì„É•„ÉºURLÁîüÊàê
                const previewSrc = isPhoto ? file.download_url : `https://placehold.jp/24/162a43/94a3b8/300x168.png?text=${file.name.split('.').pop().toUpperCase()}`;

                return `
                    <div class="dl-card" data-cat="${file.category}">
                        <div class="preview-box">
                            <img src="${previewSrc}" class="preview-img" loading="lazy">
                            <div class="lock-overlay"><span class="lock-icon">üîí</span></div>
                        </div>
                        <span class="tag ${isPhoto ? 'tag-photo' : 'tag-file'}">${file.category}</span>
                        <span class="file-name">${cleanName}</span>
                        <div class="btn-group">
                            ${user ? `
                                ${isPdf ? `<button class="btn-dl btn-view" onclick="openPdf('${file.download_url}')">VIEW</button>` : ''}
                                ${isPhoto ? `<button class="btn-dl btn-view" onclick="window.open('${file.download_url}')">VIEW</button>` : ''}
                                <a href="${file.download_url}" class="btn-dl btn-active" download="${file.name}">GET</a>
                            ` : `
                                <div class="btn-dl btn-locked">LOGIN REQUIRED</div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openPdf(url) {
            // Google Docs Viewer„Çí‰ΩøÁî®„Åó„Å¶PDF„ÇíË°®Á§∫ÔºàGitHub„ÅÆÁõ¥„É™„É≥„ÇØÂØæÁ≠ñÔºâ
            const viewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
            document.getElementById('pdf-frame').src = viewerUrl;
            document.getElementById('pdf-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('pdf-modal').style.display = 'none';
            document.getElementById('pdf-frame').src = '';
            document.body.style.overflow = 'auto';
        }

        function applyFilter(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.dl-card').forEach(card => {
                card.style.display = (cat === 'all' || card.dataset.cat === cat) ? 'flex' : 'none';
            });
        }

        firebase.auth().onAuthStateChanged(() => syncFiles());
    </script>
</body>
</html>
