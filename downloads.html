<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOWNLOADS | ÁØ†„Éé‰∫ïÊäÄË°ì„ÇØ„É©„Éñ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0b1d2e; color: white; margin: 0; font-family: 'Noto Sans JP', sans-serif; }
        .dl-container { max-width: 1000px; margin: 0 auto; padding: 100px 20px 100px; }
        .dl-header { text-align: center; margin-bottom: 40px; }
        .dl-header h1 { font-family: 'Orbitron'; color: #00aeef; font-size: 2.5rem; margin: 0; letter-spacing: 4px; }
        
        /* „Éï„Ç£„É´„Çø„Éº */
        .filter-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px; position: sticky; top: 70px; z-index: 100; background: rgba(11, 29, 46, 0.9); padding: 10px 0; backdrop-filter: blur(10px); }
        .filter-btn { background: #162a43; border: 1px solid #334155; color: #94a3b8; padding: 8px 20px; border-radius: 30px; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; transition: 0.3s; font-weight: 900; }
        .filter-btn.active { background: #00aeef; color: white; border-color: #00aeef; }

        #auth-msg { background: rgba(0, 174, 239, 0.1); border: 1px solid #00aeef; color: #00aeef; padding: 15px; text-align: center; border-radius: 8px; margin-bottom: 30px; font-size: 0.8rem; font-weight: bold; display: none; }
        
        /* „Ç´„Éº„Éâ„Éá„Ç∂„Ç§„É≥ */
        .dl-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .dl-card { background: rgba(16, 42, 67, 0.8); border: 1px solid #333; padding: 15px; border-radius: 15px; transition: 0.4s; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .dl-card.hidden { display: none; }

        /* „Éó„É¨„Éì„É•„ÉºÁîªÂÉè„Ç®„É™„Ç¢ */
        .preview-box { width: 100%; aspect-ratio: 16/9; background: #05101a; border-radius: 8px; margin-bottom: 15px; overflow: hidden; position: relative; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s filter ease; }
        .is-locked .preview-img { filter: blur(15px) grayscale(0.5); pointer-events: none; }
        .lock-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; opacity: 0; transition: 0.3s; pointer-events: none; }
        .is-locked .lock-icon { opacity: 0.5; }

        .tag { font-family: 'Orbitron'; font-size: 0.55rem; padding: 2px 8px; border-radius: 4px; margin-bottom: 10px; display: inline-block; width: fit-content; font-weight: 900; border: 1px solid; }
        .tag-photo { background: rgba(0, 174, 239, 0.1); color: #00aeef; border-color: #00aeef; }
        .tag-file { background: rgba(148, 163, 184, 0.1); color: #94a3b8; border-color: #475569; }

        .file-name { font-weight: 900; font-size: 1rem; margin-bottom: 15px; line-height: 1.3; color: #fff; min-height: 2.6em; }
        
        .btn-dl { margin-top: auto; display: block; width: 100%; padding: 12px; border-radius: 6px; text-align: center; text-decoration: none; font-weight: 900; font-family: 'Orbitron'; transition: 0.3s; font-size: 0.75rem; border: none; }
        .btn-locked { background: #1e293b; color: #475569; cursor: not-allowed; }
        .btn-active { background: #00aeef; color: white; cursor: pointer; box-shadow: 0 4px 12px rgba(0, 174, 239, 0.3); }
        .btn-active:hover { background: #fff; color: #00aeef; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="nav-container"></div>

    <main class="dl-container">
        <header class="dl-header">
            <h1>DOWNLOADS</h1>
            <p id="log-status-text" style="color:#00aeef; font-weight:900; font-size: 0.7rem; margin-top: 10px; letter-spacing: 2px;">SECURE PREVIEW MODE</p>
        </header>

        <div id="auth-msg">‚ö† „É≠„Ç∞„Ç§„É≥„Åô„Çã„Å®„Éó„É¨„Éì„É•„Éº„ÅÆ„Åº„Åã„Åó„ÅåËß£Èô§„Åï„Çå„ÄÅ‰øùÂ≠ò„ÅåÂèØËÉΩ„Å´„Å™„Çä„Åæ„Åô</div>

        <div id="filter-area" class="filter-group">
            <button class="filter-btn active" onclick="applyFilter('all', this)">ALL</button>
            <button class="filter-btn" onclick="applyFilter('PHOTO', this)">PHOTO</button>
            <button class="filter-btn" onclick="applyFilter('FILE', this)">FILE</button>
        </div>

        <div id="main-grid" class="dl-grid">
            </div>
    </main>

    <script src="/menu.js"></script>
    <script>
        const REPO = "emr-snn-dev/emr-snn-dev.github.io";
        let masterData = [];

        async function syncFiles() {
            const [docs, imgs] = await Promise.all([
                fetch(`https://api.github.com/repos/${REPO}/contents/docs`).then(r => r.ok ? r.json() : []),
                fetch(`https://api.github.com/repos/${REPO}/contents/images`).then(r => r.ok ? r.json() : [])
            ]);

            const docsFormatted = docs.filter(f => f.type === 'file').map(f => ({...f, category: 'FILE'}));
            const imgsFormatted = imgs.filter(f => f.type === 'file' && f.name.match(/\.(jpg|jpeg|png|webp|heic|gif)$/i)).map(f => ({...f, category: 'PHOTO'}));
            
            masterData = [...docsFormatted, ...imgsFormatted];
            render();
        }

        function render() {
            const user = firebase.auth().currentUser;
            const grid = document.getElementById('main-grid');
            
            grid.innerHTML = masterData.map(file => {
                const isPhoto = file.category === 'PHOTO';
                const cleanName = file.name.split('.')[0].replace(/_/g, ' ');
                const ext = file.name.split('.').pop().toUpperCase();
                
                // ÁîªÂÉè„ÅÆÂ†¥Âêà„ÅØ„Éó„É¨„Éì„É•„Éº„ÇíË°®Á§∫„ÄÅPDF„Å™„Å©„ÅÆÂ†¥Âêà„ÅØ„Ç¢„Ç§„Ç≥„É≥ÁöÑ„Å™„Éó„É¨„Éì„É•„Éº„ÇíË°®Á§∫
                const previewSrc = isPhoto ? file.download_url : 'https://placehold.jp/24/162a43/94a3b8/300x168.png?text=' + ext;

                return `
                    <div class="dl-card ${user ? '' : 'is-locked'}" data-cat="${file.category}">
                        <div class="preview-box">
                            <img src="${previewSrc}" class="preview-img" loading="lazy">
                            <div class="lock-icon">üîí</div>
                        </div>
                        <span class="tag ${isPhoto ? 'tag-photo' : 'tag-file'}">${file.category}</span>
                        <span class="file-name">${cleanName}</span>
                        ${user ? 
                            `<a href="${file.download_url}" class="btn-dl btn-active" download="${file.name}">DOWNLOAD</a>` :
                            `<div class="btn-dl btn-locked">LOGIN TO VIEW</div>`
                        }
                    </div>
                `;
            }).join('');
        }

        function applyFilter(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.dl-card').forEach(card => {
                card.classList.toggle('hidden', cat !== 'all' && card.dataset.cat !== cat);
            });
        }

        firebase.auth().onAuthStateChanged((user) => {
            document.getElementById('auth-msg').style.display = user ? 'none' : 'block';
            syncFiles();
        });
    </script>
</body>
</html>
