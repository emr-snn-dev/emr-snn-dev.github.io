<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOWNLOADS | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0b1d2e; color: white; margin: 0; font-family: 'Noto Sans JP', sans-serif; }
        .dl-container { max-width: 1000px; margin: 0 auto; padding: 100px 20px 100px; }
        .dl-header { text-align: center; margin-bottom: 40px; }
        .dl-header h1 { font-family: 'Orbitron'; color: #00aeef; font-size: 2.5rem; margin: 0; letter-spacing: 4px; }
        
        .filter-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px; position: sticky; top: 70px; z-index: 100; background: rgba(11, 29, 46, 0.9); padding: 10px 0; backdrop-filter: blur(10px); }
        .filter-btn { background: #162a43; border: 1px solid #334155; color: #94a3b8; padding: 8px 20px; border-radius: 30px; font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; transition: 0.3s; font-weight: 900; }
        .filter-btn.active { background: #00aeef; color: white; border-color: #00aeef; box-shadow: 0 0 20px rgba(0, 174, 239, 0.5); }

        #auth-msg { background: rgba(255, 77, 77, 0.1); border: 1px solid #ff4d4d; color: #ff4d4d; padding: 15px; text-align: center; border-radius: 8px; margin-bottom: 30px; font-size: 0.8rem; font-weight: bold; display: none; }
        
        .dl-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .dl-card { background: rgba(16, 42, 67, 0.8); border: 1px solid #333; padding: 25px; border-radius: 15px; transition: 0.4s; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .dl-card.unlocked { border-color: #1e3a5f; }
        .dl-card.unlocked:hover { border-color: #00aeef; transform: translateY(-5px); background: rgba(20, 50, 80, 0.9); }
        .dl-card.hidden { display: none; }

        .tag { font-family: 'Orbitron'; font-size: 0.6rem; padding: 3px 10px; border-radius: 4px; margin-bottom: 10px; display: inline-block; width: fit-content; font-weight: 900; }
        .tag-photo { background: rgba(0, 174, 239, 0.2); color: #00aeef; border: 1px solid #00aeef; }
        .tag-file { background: rgba(148, 163, 184, 0.1); color: #94a3b8; border: 1px solid #334155; }

        .file-name { font-weight: 900; font-size: 1.1rem; margin-bottom: 20px; line-height: 1.3; color: #fff; min-height: 2.6em; }
        
        .btn-dl { margin-top: auto; display: block; width: 100%; padding: 14px; border-radius: 8px; text-align: center; text-decoration: none; font-weight: 900; font-family: 'Orbitron'; transition: 0.3s; font-size: 0.8rem; border: none; letter-spacing: 1px; }
        .btn-locked { background: #1e293b; color: #475569; cursor: not-allowed; }
        .btn-active { background: #00aeef; color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 174, 239, 0.3); }
        .btn-active:hover { background: #fff; color: #00aeef; }
        
        .dl-info { font-size: 0.65rem; color: #64748b; margin-top: 15px; font-family: 'Orbitron'; display: flex; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="nav-container"></div>

    <main class="dl-container">
        <header class="dl-header">
            <h1>DOWNLOADS</h1>
            <p id="log-status-text" style="color:#00aeef; font-weight:900; font-size: 0.7rem; margin-top: 10px; letter-spacing: 2px;">FILE SYNC SYSTEM</p>
        </header>

        <div id="auth-msg">⚠ 部員専用データにアクセスするにはログインしてください</div>

        <div id="filter-area" class="filter-group">
            <button class="filter-btn active" onclick="applyFilter('all', this)">ALL</button>
            <button class="filter-btn" onclick="applyFilter('PHOTO', this)">PHOTO</button>
            <button class="filter-btn" onclick="applyFilter('FILE', this)">FILE</button>
        </div>

        <div id="main-grid" class="dl-grid">
            <p style="text-align:center; color:#475569; font-family:'Orbitron'; padding: 50px;">INITIALIZING...</p>
        </div>
    </main>

    <script src="/menu.js"></script>
    <script>
        const REPO = "emr-snn-dev/emr-snn-dev.github.io";
        let masterData = [];

        async function syncFiles() {
            const [docs, imgs] = await Promise.all([
                fetch(`https://api.github.com/repos/${REPO}/contents/docs`).then(r => r.ok ? r.json() : []),
                fetch(`https://api.github.com/repos/${REPO}/contents/images`).then(r => r.ok ? r.json() : [])
            ]);

            const docsFormatted = docs.filter(f => f.type === 'file').map(f => ({...f, category: 'FILE'}));
            const imgsFormatted = imgs.filter(f => f.type === 'file' && f.name.match(/\.(jpg|jpeg|png|webp|heic|gif)$/i)).map(f => ({...f, category: 'PHOTO'}));
            
            masterData = [...docsFormatted, ...imgsFormatted];
            render(masterData);
        }

        function render(data) {
            const user = firebase.auth().currentUser;
            const grid = document.getElementById('main-grid');
            
            grid.innerHTML = data.map(file => {
                const isPhoto = file.category === 'PHOTO';
                const cleanName = file.name.split('.')[0].replace(/_/g, ' ');
                const ext = file.name.split('.').pop().toUpperCase();
                
                return `
                    <div class="dl-card unlocked" data-cat="${file.category}">
                        <span class="tag ${isPhoto ? 'tag-photo' : 'tag-file'}">${file.category}</span>
                        <span class="file-name">${cleanName}</span>
                        ${user ? 
                            `<a href="${file.download_url}" class="btn-dl btn-active" download="${file.name}">DOWNLOAD ${ext}</a>` :
                            `<div class="btn-dl btn-locked">LOCKED</div>`
                        }
                        <div class="dl-info">
                            <span>${(file.size / 1024).toFixed(0)} KB</span>
                            <span>${ext}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function applyFilter(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const cards = document.querySelectorAll('.dl-card');
            cards.forEach(card => {
                if (cat === 'all' || card.dataset.cat === cat) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        firebase.auth().onAuthStateChanged((user) => {
            const msg = document.getElementById('auth-msg');
            if (msg) msg.style.display = user ? 'none' : 'block';
            syncFiles();
        });
    </script>
</body>
</html>
