<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>システムメンテナンス | 篠ノ井技術クラブ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #050a0f;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .warning-icon {
            font-size: 3rem;
            color: #ff4d4d;
            margin-bottom: 10px;
            display: block;
        }
        .main-title {
            font-family: 'Orbitron';
            font-size: 2.5rem;
            color: #ff4d4d;
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
        }
        .sub-title {
            font-size: 1.2rem;
            font-weight: 900;
            margin: 10px 0 30px;
            letter-spacing: 2px;
        }
        .status-box {
            padding: 25px;
            border: 1px solid rgba(255, 77, 77, 0.3);
            background: rgba(16, 42, 67, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 auto;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #ff4d4d;
            color: white;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .message-text {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.8;
            margin: 0;
        }
        .loading-container {
            width: 100%;
            height: 2px;
            background: #1e3a5f;
            margin: 25px 0 10px;
            position: relative;
            overflow: hidden;
        }
        .loading-bar {
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ff4d4d;
            animation: slide 2.5s infinite linear;
        }
        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 174, 239, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 174, 239, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="container">
        <span class="warning-icon">⚠️</span>
        <h1 class="main-title">MAINTENANCE</h1>
        <p class="sub-title">システムメンテナンス中</p>
        
        <div class="status-box">
            <span class="status-badge">STATUS: OFFLINE</span>
            <p class="message-text">
                現在、篠ノ井技術クラブのウェブサイトは<br>
                システムの更新および保守作業を行っています。<br>
                <br>
                作業完了まで、しばらくお待ちください。
            </p>
            <div class="loading-container">
                <div class="loading-bar"></div>
            </div>
            <p style="font-size: 0.65rem; color: #5c7080; margin: 0;">UPDATE IN PROGRESS...</p>
        </div>

        <div style="margin-top: 50px;">
            <p style="font-family: 'Orbitron'; font-size: 0.7rem; color: #1e3a5f; letter-spacing: 3px;">
                SHINOI TECHNOLOGY CLUB | ADMIN
            </p>
        </div>
    </div>
</body>
</html>
