<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM MAINTENANCE | 篠ノ井技術クラブ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #050a0f;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .glitch-title {
            font-family: 'Orbitron';
            font-size: 3.5rem;
            color: #ff4d4d;
            letter-spacing: 10px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
        }
        .status-box {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ff4d4d;
            background: rgba(255, 77, 77, 0.05);
            display: inline-block;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .status-msg {
            font-family: 'Orbitron';
            font-size: 0.8rem;
            color: #00aeef;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        .loading-bar {
            width: 200px;
            height: 2px;
            background: #1e3a5f;
            margin: 15px auto;
            position: relative;
            overflow: hidden;
        }
        .loading-bar::after {
            content: "";
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ff4d4d;
            animation: loading 2s infinite linear;
        }
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        /* 背景装飾 */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 174, 239, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 174, 239, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="container">
        <h1 class="glitch-title">UNDER MAINTENANCE</h1>
        <div class="status-box">
            <div class="status-msg">SYSTEM STATUS: OFFLINE</div>
            <div class="loading-bar"></div>
            <p style="font-size: 0.75rem; color: #94a3b8; margin: 0;">現在、部員がシステムのアップグレードを行っています。<br>完了までしばらくお待ちください。</p>
        </div>
        <p style="margin-top: 40px; font-family: 'Orbitron'; font-size: 0.6rem; color: #1e3a5f;">SHINOI TECHNOLOGY CLUB | DEVELOPMENT TEAM</p>
    </div>
</body>
</html>
