<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULTS | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* ローディング画面のスタイル（Aboutと統一） */
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            color: #00aeef;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: 0.5s;
        }
        #loading h1 { font-family: 'Orbitron'; letter-spacing: 5px; font-size: 1.5rem; }

        .results-main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* ABOUTのデザインを踏襲した実績カード */
        .results-card {
            background: #fff;
            color: #000;
            border-top: 10px solid #00aeef;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .score-board {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 8px;
            margin: 30px 0;
            text-align: center;
            border: 1px solid #eee;
        }

        .rank-num { font-size: 8rem; font-weight: 900; color: #000; line-height: 1; font-family: 'Orbitron'; }
        .rank-suffix { font-size: 2rem; color: #00aeef; font-family: 'Orbitron'; }
        .record-num { font-size: 4.5rem; font-weight: 900; color: #000; line-height: 1; font-family: 'Orbitron'; }
        
        @media (max-width: 600px) {
            .rank-num { font-size: 5rem; }
            .record-num { font-size: 3rem; }
            .results-card { padding: 25px; }
            .spec-table tr { display: flex; flex-direction: column; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loading"><h1>DATA LOADING...</h1></div>
    <div id="nav-container"></div>

    <main class="results-main">
        <section class="results-card">
            <h1 style="font-family: 'Orbitron', sans-serif; letter-spacing: 5px; margin-bottom: 10px; font-size: 2.5rem; font-weight: 900;">RESULTS</h1>
            <p style="font-weight: 900; color: #888; font-size: 0.9rem; margin-bottom: 40px;">MOTEGI COMPETITION RECORD</p>
            
            <div style="margin-bottom: 40px;">
                <h2 style="border-left: 10px solid #00aeef; padding-left: 15px; margin-bottom: 10px; font-weight: 900;">2025年度 大会結果</h2>
                <p style="font-weight: 900; color: #444;">Honda エコ マイレッジ チャレンジ もてぎ大会</p>
                <p style="font-size: 0.8rem; color: #888;">中学校クラス</p>
                
                <div class="score-board">
                    <div class="rank-highlight">
                        <span style="display: block; font-size: 0.9rem; color: #888; letter-spacing: 2px; font-family: 'Orbitron';">OFFICIAL RANKING</span>
                        <span class="rank-num">3</span><span class="rank-suffix">rd</span>
                        <p style="font-weight: 900; margin-top: 10px; color: #00aeef;">第3位入賞</p>
                    </div>

                    <div style="border-top: 2px solid #ddd; padding-top: 20px; margin-top: 20px;">
                        <span style="display: block; font-size: 0.9rem; color: #888; letter-spacing: 2px; font-family: 'Orbitron';">FUEL CONSUMPTION</span>
                        <span class="record-num">498.000</span>
                        <span style="font-size: 1.2rem; color: #888; margin-left: 10px; font-family: 'Orbitron';">km / L</span>
                    </div>
                </div>
            </div>

            <div style="margin-top: 40px; padding: 25px; background: #000; color: #fff; border-radius: 4px;">
                <h3 style="margin:0 0 10px 0; font-weight: 900; color: #00aeef; font-family: 'Orbitron'; font-size: 1rem;">NEXT MISSION</h3>
                <p style="margin:0; font-weight: 900; line-height: 1.6; font-size: 0.9rem;">
                    もてぎ大会での498km/Lを糧に、さらなる高みへ。次年度は「リッター600km」突破を目標に、機体の全パーツを見直します。
                </p>
            </div>
        </section>
    </main>

    <footer style="text-align:center; padding: 40px; color:#888; font-size:0.7rem; font-family:'Orbitron';">
        © 2026 篠ノ井技術クラブ
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="/menu.js"></script>
    <script>
        // ローダーの解除（Aboutページと同一）
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.visibility = 'hidden'; }, 500);
            }
        });
    </script>
</body>
</html>
