<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実績紹介 | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .portfolio-item {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,119,255,0.1);
        }
        .portfolio-img {
            width: 100%;
            height: 200px;
            background: #f0f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #007bff;
            font-family: 'Orbitron';
        }
        .portfolio-info {
            padding: 20px;
            text-align: left;
        }
        .portfolio-info h3 { margin: 0 0 10px 0; color: #333; }
        .portfolio-info p { margin: 0; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div id="loading"><h1>SYSTEM LOADING...</h1></div>

    <header>
        <h1>PORTFOLIO</h1>
        <p>篠ノ井技術クラブの制作実績</p>
    </header>

    <nav></nav>

    <main>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <div class="portfolio-img">COMING SOON</div>
                <div class="portfolio-info">
                    <h3>次世代エコカー A-01</h3>
                    <p>2026年度大会に向けて開発中のプロトタイプ。アルミフレームによる軽量化を追求。</p>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-img">WEB SYSTEM</div>
                <div class="portfolio-info">
                    <h3>公式Webサイト</h3>
                    <p>部員自ら構築した、活動発信用のサイバーパンク風Webサイト。</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/menu.js"></script>
</body>
</html>
