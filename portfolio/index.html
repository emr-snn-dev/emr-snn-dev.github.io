<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実績紹介 | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 実績ページ専用の追加スタイル */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .portfolio-image {
            width: 100%;
            height: 200px;
            background: #f0f7ff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #007bff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            border: 1px dashed #007bff;
        }
        .tag {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 2px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loading"><h1>SYSTEM LOADING...</h1></div>

    <header>
        <h1>PORTFOLIO</h1>
        <p>篠ノ井技術クラブ 制作実績・活動記録</p>
    </header>

    <nav></nav>

    <main>
        <section>
            <h2>PROJECTS</h2>
            <div class="portfolio-grid">
                
                　<div class="card">
                    <div class="portfolio-image">IMAGE: SYSTEM</div>
                    <div class="tag">WEB</div>
                    <h3 class="card-title" style="font-size: 1.4rem;">クラブ公式サイト</h3>
                    <p>ゼロから設計・開発。HTML/CSS/JSを使用し、保守性の高いコードで構築されています。</p>
                </div>

                <div class="card">
                    <div class="portfolio-image">COMING SOON</div>
                    <div class="tag">EVENT</div>
                    <h3 class="card-title" style="font-size: 1.4rem;">2026年度 大会参戦</h3>
                    <p>2025年6月22日に開催されたHONDAエコマイレッジチャレンジ茂木大会 Group-ⅰで入賞を果たしました。</p>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 篠ノ井技術クラブ</p>
    </footer>

    <script src="/menu.js"></script>
</body>
</html>
