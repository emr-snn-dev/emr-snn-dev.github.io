<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLOG | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style id="security-styles">
        /* デフォルトはガード状態 */
        body { 
            background: #0b1d2e; color: white; margin: 0; 
            font-family: 'Noto Sans JP', sans-serif;
            -webkit-user-select: none; user-select: none;
        }
        .markdown-body img { pointer-events: none; -webkit-touch-callout: none; }
    </style>
    <style>
        .main-layout { display: grid; grid-template-columns: 1fr 300px; gap: 40px; max-width: 1200px; margin: 0 auto; padding: 120px 20px 60px; }
        
        /* サイドバー */
        .sidebar { position: sticky; top: 100px; height: fit-content; }
        .side-widget { background: rgba(16, 42, 67, 0.5); border: 1px solid #1e3a5f; border-radius: 15px; padding: 20px; margin-bottom: 25px; }
        .widget-title { font-family: 'Orbitron'; font-size: 0.9rem; color: #00aeef; border-bottom: 1px solid #1e3a5f; padding-bottom: 10px; margin-bottom: 15px; letter-spacing: 2px; }
        .cat-list { list-style: none; padding: 0; margin: 0; }
        .cat-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; color: #94a3b8; font-size: 0.8rem; border-radius: 5px; transition: 0.3s; }
        .cat-item:hover { background: rgba(0, 174, 239, 0.1); color: #00aeef; }
        .cat-item.active { background: #00aeef; color: white; font-weight: 900; }

        /* ブログカード */
        .blog-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .blog-card { background: rgba(16, 42, 67, 0.4); border-radius: 12px; border: 1px solid #1e3a5f; padding: 25px; cursor: pointer; transition: 0.3s; }
        .blog-card:hover { border-color: #00aeef; transform: translateY(-3px); }
        .category-label { background: #00aeef; font-size: 0.65rem; font-family: 'Orbitron'; padding: 3px 12px; border-radius: 4px; color: white; }
        .date-text { color: #00aeef; font-family: 'Orbitron'; font-size: 0.8rem; }

        /* ビューワー */
        #blog-viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 15, 25, 0.98); z-index: 10000; overflow-y: auto; backdrop-filter: blur(15px); }
        .viewer-inner { max-width: 800px; margin: 40px auto; background: #0b1d2e; padding: 40px; border-radius: 20px; border: 1px solid #1e3a5f; }
        .markdown-body img { display: block; max-width: 100%; height: auto; border-radius: 10px; margin: 25px auto; }
        .close-btn { float: right; background: #ff4d4d; color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-family: 'Orbitron'; font-weight: 900; }

        @media (max-width: 900px) {
            .main-layout { grid-template-columns: 1fr; padding-top: 80px; }
            .sidebar { order: -1; position: static; }
        }
    </style>
</head>
<body>

    <div id="nav-container"></div>

    <main class="main-layout">
        <section class="content-area">
            <div id="blog-list" class="blog-grid">記事を読み込み中...</div>
        </section>

        <aside class="sidebar">
            <div class="side-widget">
                <h2 class="widget-title">CATEGORIES</h2>
                <ul class="cat-list" id="category-list">
                    <li class="cat-item active" onclick="filterCategory('ALL', this)">ALL POSTS</li>
                </ul>
            </div>
            <div class="side-widget" id="auth-info-widget">
                <h2 class="widget-title">STATUS</h2>
                <p id="status-text" style="font-size: 0.8rem; color: #94a3b8;">CHECKING...</p>
            </div>
        </aside>
    </main>

    <div id="blog-viewer">
        <div class="viewer-inner">
            <button class="close-btn" onclick="closePost()">CLOSE</button>
            <div id="post-content" class="markdown-body"></div>
        </div>
    </div>

    <script src="/menu.js"></script>

    <script>
        let isAuthUser = false;
        const REPO = "emr-snn-dev/emr-snn-dev.github.io";

        // セキュリティ制御とステータス表示
        firebase.auth().onAuthStateChanged((user) => {
            const styleTag = document.getElementById('security-styles');
            const statusBox = document.getElementById('status-text');
            if (user) {
                isAuthUser = true;
                styleTag.innerHTML = `body { background: #0b1d2e; color: white; margin: 0; font-family: 'Noto Sans JP', sans-serif; }`;
                document.oncontextmenu = null;
                statusBox.innerHTML = `<span style="color:#00aeef; font-weight:900;">AUTHENTICATED</span><br>${user.displayName || 'MEMBER'}`;
            } else {
                isAuthUser = false;
                document.oncontextmenu = () => { alert("ログインするとダウンロードが可能になります。"); return false; };
                statusBox.innerHTML = `<span style="color:#ff4d4d;">GUEST MODE</span><br>READ ONLY`;
            }
            initBlog();
        });

        async function initBlog() {
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/blog`);
                const files = await res.json();
                const mdFiles = files.filter(f => f.name.endsWith('.md')).reverse();
                const categories = new Set();
                
                const posts = mdFiles.map(f => {
                    const name = f.name.replace('.md', '');
                    const cat = name.match(/\[(.*?)\]/)?.[1] || 'TECH';
                    const title = name.replace(/^\d+_/, '').replace(/\[.*?\]/, '').replace(/_/g, ' ');
                    const date = name.match(/^(\d{8})/)?.[1] || '';
                    categories.add(cat);
                    return { url: f.download_url, date, category: cat, title };
                });

                // カテゴリー生成
                const catList = document.getElementById('category-list');
                catList.innerHTML = '<li class="cat-item active" onclick="filterCategory(\'ALL\', this)">ALL POSTS</li>';
                categories.forEach(c => {
                    const li = document.createElement('li');
                    li.className = 'cat-item'; li.innerText = c;
                    li.onclick = () => filterCategory(c, li);
                    catList.appendChild(li);
                });

                // リスト表示
                document.getElementById('blog-list').innerHTML = posts.map(p => `
                    <article class="blog-card" data-cat="${p.category}" onclick="openPost('${p.url}')">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <span class="date-text">${p.date}</span>
                            <span class="category-label">${p.category}</span>
                        </div>
                        <h3>${p.title}</h3>
                    </article>
                `).join('');
            } catch (e) {
                document.getElementById('blog-list').innerHTML = "記事の取得に失敗しました。";
            }
        }

        function filterCategory(cat, el) {
            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.blog-card').forEach(card => {
                card.style.display = (cat === 'ALL' || card.dataset.cat === cat) ? 'block' : 'none';
            });
        }

        async function openPost(url) {
            document.getElementById('blog-viewer').style.display = 'block';
            document.body.style.overflow = 'hidden';
            const res = await fetch(url);
            const md = await res.text();
            let html = marked.parse(md);
            
            if (!isAuthUser) {
                html += `<div style="margin-top:40px; padding:20px; background:rgba(255,77,77,0.1); border:1px solid #ff4d4d; border-radius:10px; color:#ff4d4d; text-align:center; font-weight:bold;">
                    ログインすると画像の保存が可能になります。
                </div>`;
            }
            document.getElementById('post-content').innerHTML = html;
        }

        function closePost() { 
            document.getElementById('blog-viewer').style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
