<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>BLOG | 篠ノ井技術クラブ</title> <link rel="stylesheet" href="/style.css"> <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script> <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet"> <style> body { background: #0b1d2e; color: white; margin: 0; font-family: 'Noto Sans JP', sans-serif; font-size: 18px; /* 全体的に文字を大きく */ -webkit-user-select: none; user-select: none; }

    /* レイアウト設定 */
    .main-layout { 
        display: grid; 
        grid-template-columns: 1fr 320px; /* PC: 左ブログ、右メニュー */
        gap: 30px; 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 140px 20px 60px; 
    }

    .content-area { min-width: 0; order: 1; }
    .sidebar { order: 2; position: sticky; top: 120px; height: fit-content; }

    /* スマホ用レイアウト (900px以下) */
    @media (max-width: 900px) {
        .main-layout { 
            grid-template-columns: 1fr; 
            padding-top: 80px; 
        }
        .sidebar { 
            order: 1; /* メニューを一番上に */
            position: relative; 
            top: 0; 
        }
        .content-area { order: 2; }
        .viewer-inner { margin: 10px; padding: 20px; }
    }

    /* 文字サイズ調整 */
    .widget-title { font-family: 'Orbitron'; font-size: 1.2rem; color: #00aeef; margin-bottom: 15px; font-weight: 900; border-bottom: 2px solid #1e3a5f; padding-bottom: 5px; }
    .blog-card h3 { font-size: 1.5rem; margin: 10px 0; font-weight: 900; line-height: 1.3; }
    #post-content { font-size: 1.2rem; line-height: 1.8; }
    #post-content h1 { font-size: 2.2rem; background: #0b1d2e; padding: 10px; } /* 文字で隠すスタイル */

    /* 画像サイズ制限 */
    img, #post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        pointer-events: none;
    }

    /* フィルターボタン */
    .cat-list { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; }
    .cat-item { padding: 8px 16px; border: 1px solid #1e3a5f; cursor: pointer; font-size: 0.9rem; border-radius: 8px; background: rgba(0,0,0,0.3); transition: 0.3s; }
    .cat-item.active { background: #00aeef; color: white; border-color: #00aeef; font-weight: 900; }

    /* ブログカード */
    .blog-card { background: rgba(16, 42, 67, 0.4); border-radius: 15px; border: 1px solid #1e3a5f; padding: 25px; cursor: pointer; margin-bottom: 20px; }
    .category-label { background: #00aeef; color: white; font-size: 0.7rem; padding: 3px 12px; border-radius: 5px; font-family: 'Orbitron'; }

    /* ビューワー */
    #blog-viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b1d2e; z-index: 100000; overflow-y: auto; }
    .viewer-inner { max-width: 800px; margin: 40px auto; padding: 40px; }
    .close-btn { position: sticky; top: 10px; float: right; background: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-family: 'Orbitron'; font-weight: 900; }
</style>
</head> <body oncontextmenu="return false;">

<div id="nav-container"></div>

<main class="main-layout">
    <aside class="sidebar">
        <div class="side-widget">
            <h2 class="widget-title">CATEGORIES / FILTER</h2>
            <ul class="cat-list" id="category-list"></ul>
        </div>
        
        <div class="side-widget">
            <h2 class="widget-title">SCHEDULE</h2>
            <div id="event-display" style="font-size: 0.9rem;">読み込み中...</div>
        </div>
    </aside>

    <section class="content-area">
        <div id="blog-list" class="blog-grid">データを読み込み中...</div>
    </section>
</main>

<div id="blog-viewer">
    <div class="viewer-inner">
        <button class="close-btn" onclick="closePost()">CLOSE</button>
        <div id="post-content" class="markdown-body"></div>
    </div>
</div>

<script src="/menu.js"></script>
<script>
    const REPO = "emr-snn-dev/emr-snn-dev.github.io";
    let postsData = [];

    async function initBlog() {
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/blog?t=${Date.now()}`);
            const files = await res.json();
            const mdFiles = files.filter(f => f.name.endsWith('.md')).reverse();
            const cats = new Set();
            
            postsData = mdFiles.map((f, i) => {
                const name = f.name.replace('.md', '');
                const c = name.match(/\[(.*?)\]/)?.[1] || 'ETC';
                cats.add(c);
                return { 
                    url: f.download_url, 
                    date: name.match(/^(\d{8})/)?.[1] || '', 
                    category: c, 
                    title: name.replace(/^\d+_/, '').replace(/\[.*?\]/, '').replace(/_/g, ' ').trim(), 
                    id: i 
                };
            });

            const catHtml = `<li class="cat-item active" onclick="filterCategory('ALL', this)">ALL</li>` + 
                Array.from(cats).map(c => `<li class="cat-item" onclick="filterCategory('${c}', this)">${c}</li>`).join('');
            document.getElementById('category-list').innerHTML = catHtml;
            
            renderList(postsData);
        } catch (e) {
            document.getElementById('blog-list').innerText = "取得失敗しました。";
        }
    }

    function renderList(data) {
        document.getElementById('blog-list').innerHTML = data.map(p => `
            <article class="blog-card" data-cat="${p.category}" onclick="openPost(${p.id})">
                <span style="color:#00aeef; font-family:'Orbitron'; font-weight:900;">${p.date}</span>
                <span class="category-label">${p.category}</span>
                <h3>${p.title}</h3>
            </article>
        `).join('');
    }

    function filterCategory(cat, el) {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.querySelectorAll('.blog-card').forEach(c => {
            c.style.display = (cat === 'ALL' || c.dataset.cat === cat) ? 'block' : 'none';
        });
    }

    async function openPost(index) {
        const post = postsData[index];
        document.getElementById('blog-viewer').style.display = 'block';
        document.body.style.overflow = 'hidden';
        const res = await fetch(`${post.url}?t=${Date.now()}`);
        const text = await res.text();
        document.getElementById('post-content').innerHTML = marked.parse(text);
    }

    function closePost() {
        document.getElementById('blog-viewer').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    firebase.auth().onAuthStateChanged(() => { initBlog(); });
</script>
</body> </html>
