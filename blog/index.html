<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLOG | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style id="security-styles">
        body { 
            background: #0b1d2e; color: white; margin: 0; 
            font-family: 'Noto Sans JP', sans-serif;
            -webkit-user-select: none; user-select: none;
        }
        /* 盗撮防止用オーバーレイ：カメラ越しだと縞々が出る */
        .camera-guard {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 99999;
        }
        .markdown-body img { pointer-events: none; -webkit-touch-callout: none; filter: contrast(1.1) brightness(0.9); }
    </style>
    <style>
        .main-layout { display: grid; grid-template-columns: 1fr 300px; gap: 40px; max-width: 1200px; margin: 0 auto; padding: 120px 20px 60px; }
        .sidebar { position: sticky; top: 100px; height: fit-content; }
        .side-widget { background: rgba(16, 42, 67, 0.5); border: 1px solid #1e3a5f; border-radius: 15px; padding: 20px; margin-bottom: 25px; }
        .widget-title { font-family: 'Orbitron'; font-size: 0.9rem; color: #00aeef; border-bottom: 1px solid #1e3a5f; padding-bottom: 10px; margin-bottom: 15px; letter-spacing: 2px; }
        .cat-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; color: #94a3b8; font-size: 0.8rem; }
        .cat-item.active { background: #00aeef; color: white; font-weight: 900; }

        .blog-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .blog-card { background: rgba(16, 42, 67, 0.4); border-radius: 12px; border: 1px solid #1e3a5f; padding: 25px; cursor: pointer; }
        
        /* 写真サイズ修正 */
        .markdown-body img { 
            display: block; max-width: 90%; max-height: 55vh; width: auto; height: auto; 
            border-radius: 10px; margin: 25px auto; border: 1px solid #1e3a5f; 
        }

        /* ビューワー */
        #blog-viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 15, 25, 0.98); z-index: 10000; overflow-y: auto; }
        .viewer-inner { max-width: 850px; margin: 20px auto; background: #0b1d2e; padding: 30px; border-radius: 20px; border: 1px solid #1e3a5f; position: relative; }
        .close-btn { position: sticky; top: 0; float: right; background: #ff4d4d; color: white; border: none; padding: 8px 20px; border-radius: 50px; cursor: pointer; z-index: 10001; }

        .post-nav { display: flex; justify-content: space-between; margin-top: 30px; }
        .nav-btn { background: rgba(0, 174, 239, 0.1); border: 1px solid #00aeef; color: #00aeef; padding: 8px 15px; border-radius: 5px; cursor: pointer; }

        @media (max-width: 900px) { .main-layout { grid-template-columns: 1fr; padding-top: 80px; } .sidebar { order: -1; } }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;">

    <div class="camera-guard"></div>
    <div id="nav-container"></div>

    <main class="main-layout">
        <section class="content-area"><div id="blog-list" class="blog-grid">UPDATING...</div></section>
        <aside class="sidebar">
            <div class="side-widget"><h2 class="widget-title">CATEGORIES</h2><ul class="cat-list" id="category-list"></ul></div>
            <div class="side-widget"><h2 class="widget-title">STATUS</h2><p id="status-text" style="font-size: 0.8rem; color: #94a3b8;">AUTO REFRESH: ON</p></div>
        </aside>
    </main>

    <div id="blog-viewer">
        <div class="viewer-inner">
            <button class="close-btn" onclick="closePost()">CLOSE</button>
            <div id="post-content" class="markdown-body"></div>
            <div class="post-nav" id="post-navigation"></div>
        </div>
    </div>

    <script src="/menu.js"></script>

    <script>
        let isAuthUser = false;
        let postsData = [];
        const REPO = "emr-snn-dev/emr-snn-dev.github.io";

        firebase.auth().onAuthStateChanged((user) => {
            isAuthUser = !!user;
            const styleTag = document.getElementById('security-styles');
            if (user) {
                styleTag.innerHTML = `body { background: #0b1d2e; color: white; margin: 0; font-family: 'Noto Sans JP', sans-serif; }`;
                document.oncontextmenu = null;
            }
            initBlog();
        });

        async function initBlog() {
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/blog?t=${new Date().getTime()}`);
                const files = await res.json();
                const mdFiles = files.filter(f => f.name.endsWith('.md')).reverse();
                const cats = new Set();
                
                postsData = mdFiles.map((f, i) => {
                    const name = f.name.replace('.md', '');
                    const c = name.match(/\[(.*?)\]/)?.[1] || 'TECH';
                    cats.add(c);
                    return { url: f.download_url, date: name.match(/^(\d{8})/)?.[1] || '', category: c, title: name.replace(/^\d+_/, '').replace(/\[.*?\]/, '').replace(/_/g, ' '), id: i };
                });

                document.getElementById('category-list').innerHTML = '<li class="cat-item active" onclick="filterCategory(\'ALL\', this)">ALL</li>' + 
                    Array.from(cats).map(c => `<li class="cat-item" onclick="filterCategory('${c}', this)">${c}</li>`).join('');

                renderList(postsData);
            } catch (e) { console.error(e); }
        }

        function renderList(data) {
            document.getElementById('blog-list').innerHTML = data.map(p => `
                <article class="blog-card" data-cat="${p.category}" onclick="openPost(${p.id})">
                    <span class="date-text" style="font-size:0.7rem;">${p.date}</span> <span class="category-label" style="font-size:0.5rem;">${p.category}</span>
                    <h3 style="font-size:1rem; margin:5px 0 0;">${p.title}</h3>
                </article>
            `).join('');
        }

        async function openPost(index) {
            const post = postsData[index];
            document.getElementById('blog-viewer').style.display = 'block';
            document.body.style.overflow = 'hidden';
            const res = await fetch(`${post.url}?t=${new Date().getTime()}`);
            const md = await res.text();
            document.getElementById('post-content').innerHTML = marked.parse(md);
            
            document.getElementById('post-navigation').innerHTML = `
                <button class="nav-btn" onclick="openPost(${index + 1})" ${!postsData[index+1] ? 'style="visibility:hidden"' : ''}>PREV</button>
                <button class="nav-btn" onclick="openPost(${index - 1})" ${!postsData[index-1] ? 'style="visibility:hidden"' : ''}>NEXT</button>
            `;
        }

        function closePost() { document.getElementById('blog-viewer').style.display = 'none'; document.body.style.overflow = 'auto'; }

        function filterCategory(cat, el) {
            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.blog-card').forEach(card => {
                card.style.display = (cat === 'ALL' || card.dataset.cat === cat) ? 'block' : 'none';
            });
        }

        // 5分毎の自動更新 (300000ms)
        setInterval(() => {
            console.log("Auto Refreshing...");
            initBlog();
        }, 300000);
    </script>
</body>
</html>
