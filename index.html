<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篠ノ井技術クラブ | 公式サイト</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* お知らせセクションの追加スタイル */
        .notices-container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        
        /* 緊急掲示板（フォルダ管理対応） */
        .emergency-box {
            background: rgba(255, 77, 77, 0.1);
            border: 2px solid #ff4d4d;
            color: #ff4d4d;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.2);
            font-weight: 900;
        }
        .emergency-box h3 { margin: 0 0 10px 0; font-family: 'Orbitron'; display: flex; align-items: center; }
        .emergency-box h3::before { content: "⚠️"; margin-right: 10px; }

        /* 通常ニュース（カード形式） */
        .news-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .news-header h2 { font-family: 'Orbitron'; color: #00aeef; margin: 0; letter-spacing: 3px; }
        .news-header .line { flex-grow: 1; height: 2px; background: linear-gradient(to right, #00aeef, transparent); }
        
        .news-card {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .news-card:hover {
            transform: translateX(8px);
            border-color: #00aeef;
            box-shadow: 0 10px 20px rgba(0, 174, 239, 0.1);
        }
        .news-card h3 { 
            font-size: 0.85rem; 
            color: #00aeef; 
            font-family: 'Orbitron'; 
            margin: 0 0 10px 0;
            border-bottom: 1px solid #f0f9ff;
            padding-bottom: 5px;
        }
        .news-card p { margin: 5px 0; color: #486581; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="loading"><h1>LOADING</h1></div>

    <div id="nav-container"></div>

    <header>
        <h1>SHINONOI</h1>
        <p>篠ノ井技術クラブ</p>
        <div style="margin-top: 30px;">
            <span style="background: #e1f5fe; color: #00aeef; padding: 5px 15px; border-radius: 20px; font-weight: 900; font-size: 0.8rem;">2026 EDITION</span>
        </div>
    </header>

    <main>
        <div id="emergency-wrap" class="notices-container" style="margin-top: -20px;"></div>

        <section class="card">
            <h2>ABOUT</h2>
            <p style="font-size: 1.2rem; font-weight: 800; color: #486581;">
                僕たちは、エコカー制作や大会に挑む中学生チームです。
            </p>
            <p>
                「もてぎ大会」や「エコマラソン長野」に向け、日々マシンを磨いています。
            </p>
            <a href="about.html" class="btn" style="margin-top: 20px;">詳しく知る</a>
        </section>

        <section class="notices-container">
            <div class="news-header">
                <h2>NEWS</h2>
                <div class="line"></div>
            </div>
            <div id="news-list">読み込み中...</div>
        </section>

        <div id="dynamic-banner"></div>

        <section id="recruit" class="card" style="background: linear-gradient(to bottom, #fff, #f0f9ff);">
            <h2>RECRUIT</h2>
            <p style="font-weight: 800;">一緒に挑戦する仲間を募集しています。</p>
            <a href="/team/login.html" class="btn">新規登録・参加申請</a>
        </section>
    </main>

    <footer style="text-align: center; padding: 50px 20px; color: #9fb3c8; font-weight: 900;">
        <p>&copy; 2026 篠ノ井技術クラブ</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="menu.js"></script>

    <script>
        const GITHUB_REPO = "emr-snn-dev/emr-snn-dev.github.io";

        // ローディング解除
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.visibility = 'hidden'; }, 500);
        });

        // ログイン状態に応じたバナー切り替え
        firebase.auth().onAuthStateChanged((user) => {
            const banner = document.getElementById('dynamic-banner');
            if (user) {
                banner.innerHTML = `
                    <section class="card" style="border: 2px solid #00aeef; background: #f0f9ff; margin-top:20px;">
                        <h2 style="color: #00aeef;">MEMBER AREA</h2>
                        <p style="font-weight: 800;">ログイン中です。メンバー専用情報にアクセスできます。</p>
                        <a href="/team/index.html" class="btn">メンバーページへ</a>
                    </section>`;
            }
        });

        // Markdownお知らせ取得システム
        async function loadNotices() {
            const timeBox = `?t=${Date.now()}`;
            
            // 1. 緊急お知らせ (notices/emergency/)
            try {
                const emListRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/notices/emergency`);
                if (emListRes.ok) {
                    const emFiles = await emListRes.json();
                    const emWrap = document.getElementById('emergency-wrap');
                    for (const file of emFiles) {
                        if (file.name.endsWith('.md')) {
                            const res = await fetch(file.download_url + timeBox);
                            const text = await res.text();
                            if (text.trim().length > 0) {
                                const div = document.createElement('div');
                                div.className = 'emergency-box';
                                div.innerHTML = marked.parse(text);
                                emWrap.appendChild(div);
                            }
                        }
                    }
                }
            } catch (e) { console.log("No emergency files found."); }

            // 2. 通常ニュース (notices/news/)
            try {
                const listRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/notices/news`);
                const files = await listRes.json();
                
                // ファイル名で降順ソート
                files.sort((a, b) => b.name.localeCompare(a.name));

                const container = document.getElementById('news-list');
                container.innerHTML = "";

                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentRes = await fetch(file.download_url + timeBox);
                        const mdText = await contentRes.text();
                        
                        const card = document.createElement('div');
                        card.className = 'news-card';
                        card.innerHTML = marked.parse(mdText);
                        container.appendChild(card);
                    }
                }
            } catch (e) {
                document.getElementById('news-list').innerHTML = "<p>現在、新しいお知らせはありません。</p>";
            }
        }

        loadNotices();
    </script>
</body>
</html>
