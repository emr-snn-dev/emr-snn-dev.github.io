<script>
    /**
     * ã€MDæµ„åŒ–é–¢æ•°ã€‘
     * è¨˜å·ã‚’æ¶ˆã—å»ã‚Šã€ç¶ºéº—ãªæ—¥æœ¬èªã ã‘ã‚’æŠ½å‡ºã—ã¾ã™ã€‚
     */
    function sanitizeMD(text) {
        if (!text) return "";
        return text.replace(/[#*`]/g, '').trim();
    }

    /**
     * ã€GitHub API é€£æºã‚·ã‚¹ãƒ†ãƒ ã€‘
     * newsãƒ•ã‚©ãƒ«ãƒ€ã‚’è‡ªå‹•ã‚¹ã‚­ãƒ£ãƒ³ã—ã€è¨˜å·ã®ãªã„ã‚¯ãƒªãƒ¼ãƒ³ãªçŠ¶æ…‹ã§è¡¨ç¤ºã€‚
     */
    async function refreshNews() {
        const list = document.getElementById('dynamic-news-list');

        // ç·Šæ€¥é€šçŸ¥
        try {
            const eRes = await fetch('notices/emergency.md');
            if (eRes.ok) {
                const eRaw = await eRes.text();
                if (eRaw.trim()) {
                    document.getElementById('emergency-banner').style.display = 'block';
                    document.getElementById('emer-text-content').innerText = sanitizeMD(eRaw.split('\n')[0]);
                }
            }
        } catch (e) {}

        // ãƒ‹ãƒ¥ãƒ¼ã‚¹è‡ªå‹•ã‚¹ã‚­ãƒ£ãƒ³
        try {
            const p = window.location.pathname.split('/');
            const repo = p[1] || "";
            const user = window.location.hostname.split('.')[0];
            const api = `https://api.github.com/repos/${user}/${repo}/contents/news`;

            const res = await fetch(api);
            const files = await res.json();
            
            // æœ€æ–°3ä»¶
            const mdItems = files.filter(f => f.name.endsWith('.md')).reverse().slice(0, 3);
            list.innerHTML = '';

            for (const f of mdItems) {
                const cRes = await fetch(f.download_url);
                const raw = await cRes.text();
                const lines = raw.split('\n').filter(l => l.trim());

                const item = document.createElement('a');
                item.href = `news.html?file=${f.name}`;
                item.className = 'news-card';
                item.innerHTML = `
                    <span class="date-label">${sanitizeMD(lines[0])}</span>
                    <span class="title-label">${sanitizeMD(lines[1])}</span>
                `;
                list.appendChild(item);
            }
        } catch (e) {
            list.innerHTML = '<p style="text-align:center; color:var(--text-sub); font-weight:900;">ãŠçŸ¥ã‚‰ã›ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        refreshNews();
        firebase.auth().onAuthStateChanged(user => {
            if (user) document.getElementById('auth-mypage-btn').style.display = 'flex';
        });

        /**
         * ã‚¹ãƒãƒ›ãƒ¡ãƒ‹ãƒ¥ãƒ¼æ—¥æœ¬èªæ­»å®ˆ
         */
        setInterval(() => {
            const m = document.getElementById('mobile-line-menu');
            if (m) {
                m.style.setProperty('display', 'flex', 'important');
                m.querySelectorAll('.m-chip').forEach(c => {
                    c.style.setProperty('display', 'inline-block', 'important');
                    const t = c.innerText.trim().toLowerCase();
                    if (t === 'home') c.innerText = 'ãƒ›ãƒ¼ãƒ ';
                    if (t === 'about') { c.innerText = 'ã‚¯ãƒ©ãƒ–ã«ã¤ã„ã¦'; c.href = 'about.html'; }
                    if (t === 'blog') c.innerText = 'æ´»å‹•è¨˜éŒ²';
                    if (t === 'member') c.innerText = 'ãƒ¡ãƒ³ãƒãƒ¼';
                });
            }
        }, 500);
    });
