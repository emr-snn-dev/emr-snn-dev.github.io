<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篠ノ井技術クラブ | OFFICIAL SITE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #eef9ff; 
            color: #1e293b; 
            margin: 0; 
            font-family: 'Noto Sans JP', sans-serif; 
            overflow-x: hidden; 
            padding-bottom: 100px;
        }
        
        #nav-container { width: 100%; position: fixed; top: 0; z-index: 9999; }

        .hero { 
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: linear-gradient(180deg, #ffffff 0%, #eef9ff 100%);
            text-align: center; padding: 0 20px;
        }

        .hero h1 { font-family: 'Orbitron'; font-size: clamp(2.5rem, 10vw, 5.5rem); margin: 0; letter-spacing: 12px; font-weight: 900; color: #0f172a; }
        .hero p { color: #00aeef; font-weight: 900; letter-spacing: 4px; margin-top: 15px; font-size: 1.1rem; margin-bottom: 40px; }

        /* でっかい丸めがある白いボックス
        */
        .main-round-card {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 40px; /* ここででっかく丸めています */
            box-shadow: 0 10px 30px rgba(0, 174, 239, 0.08);
            border: 2px solid #fff;
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* ABOUTボタン */
        .btn-about {
            display: inline-block;
            width: 100%;
            padding: 18px 0;
            background: #00aeef;
            color: #fff;
            border-radius: 20px; /* ボタンも丸めを強く */
            text-decoration: none;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1.1rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-about:hover {
            background: #008cc2;
            transform: scale(1.02);
        }

        /* ステータス表示をカード内に配置 */
        #log-status-text {
            font-family: 'Orbitron';
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* ログイン時ボタン（カード内） */
        #hero-mypage-btn {
            display: none;
            width: 100%;
            padding: 15px 0;
            background: #0f172a;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* スマホメニュー強制表示 */
        #mobile-line-menu {
            display: flex !important; 
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 85px !important;
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(15px) !important;
            border-top: 1px solid #e2e8f0 !important;
            z-index: 10006 !important;
            justify-content: center !important;
            align-items: center !important;
        }

        footer { padding: 40px 20px; text-align: center; color: #cbd5e1; }
    </style>
</head>
<body>

<div id="nav-container"></div>

<section class="hero">
    <h1>SHINONOI</h1>
    <p>ENGINEERING CLUB</p>
    
    <div class="main-round-card">
        <span id="log-status-text">SYSTEM STANDBY</span>
        
        <a href="about.html" class="btn-about">VIEW ABOUT</a>

        <a href="team/index.html" id="hero-mypage-btn">MEMBER DASHBOARD</a>
    </div>
</section>

<footer>
    <p style="font-family:'Orbitron'; font-size:0.7rem;">&copy; 2026 SHINONOI ENGINEERING CLUB</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
<script src="menu.js" defer></script>

<script>
    window.addEventListener('load', () => {
        firebase.auth().onAuthStateChanged((user) => {
            const btn = document.getElementById('hero-mypage-btn');
            const status = document.getElementById('log-status-text');
            if (user) {
                if(btn) btn.style.display = 'block';
                if(status) status.style.color = "#00aeef";
            }
        });

        // スマホメニュー消失対策
        const forceMenu = () => {
            const menu = document.getElementById('mobile-line-menu');
            if (menu) {
                menu.style.setProperty('display', 'flex', 'important');
            }
        };
        setInterval(forceMenu, 500);
    });
</script>

</body>
</html>
