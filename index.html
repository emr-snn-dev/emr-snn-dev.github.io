<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

<script>
    // è¨˜å·ï¼ˆ#ã‚„*ï¼‰ã‚’æ¶ˆã™é–¢æ•°
    function cleanText(text) {
        if (!text) return "";
        return text.replace(/[#*`]/g, '').trim();
    }

    async function init() {
        // 1. ç·Šæ€¥é€šçŸ¥
        try {
            const eRes = await fetch('notices/emergency.md');
            if (eRes.ok) {
                const eText = await eRes.text();
                if (eText.trim()) {
                    document.getElementById('emergency-area').style.display = 'block';
                    document.getElementById('emergency-content').innerText = cleanText(eText.split('\n')[0]);
                }
            }
        } catch (e) {}

        // 2. ãƒ‹ãƒ¥ãƒ¼ã‚¹è‡ªå‹•å–å¾— (GitHub API)
        try {
            const path = window.location.pathname.split('/');
            const repo = path[1] || "";
            const user = window.location.hostname.split('.')[0];
            const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/news`;

            const res = await fetch(apiUrl);
            if (!res.ok) throw new Error();
            const files = await res.json();
            const mdFiles = files.filter(f => f.name.endsWith('.md')).reverse().slice(0, 3);
            
            const container = document.getElementById('auto-news-container');
            container.innerHTML = '';

            for (const f of mdFiles) {
                const cRes = await fetch(f.download_url);
                const raw = await cRes.text();
                const lines = raw.split('\n').filter(l => l.trim());

                const card = document.createElement('a');
                card.href = `news.html?file=${f.name}`;
                card.className = 'news-item';
                card.innerHTML = `
                    <span class="news-date">${cleanText(lines[0])}</span>
                    <span class="news-title">${cleanText(lines[1])}</span>
                `;
                container.appendChild(card);
            }
        } catch (e) {
            document.getElementById('auto-news-container').innerHTML = '<p style="text-align:center; color:#94a3b8;">ãŠçŸ¥ã‚‰ã›ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        }
    }

    window.addEventListener('load', () => {
        init();
        firebase.auth().onAuthStateChanged(user => {
            if (user) document.getElementById('mypage-btn').style.display = 'flex';
        });

        // ä¸‹éƒ¨ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®æ—¥æœ¬èªå›ºå®š
        setInterval(() => {
            const m = document.getElementById('mobile-line-menu');
            if (m) {
                m.style.setProperty('display', 'flex', 'important');
                m.querySelectorAll('.m-chip').forEach(chip => {
                    chip.style.setProperty('display', 'inline-block', 'important');
                    const txt = chip.innerText.trim().toLowerCase();
                    if (txt === 'home') chip.innerText = 'ãƒ›ãƒ¼ãƒ ';
                    if (txt === 'about') { chip.innerText = 'ã‚¯ãƒ©ãƒ–ã«ã¤ã„ã¦'; chip.href = 'about.html'; }
                });
            }
        }, 500);
    });
</script>
