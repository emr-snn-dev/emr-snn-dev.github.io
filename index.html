    /* --- 1. Root & Variables --- */
    :root {
        --glass-bg: rgba(255, 255, 255, 0.35);
        --glass-border: rgba(255, 255, 255, 0.5);

    /* --- 2. Base Style --- */

        position: fixed;

        justify-content: space-between;
        padding: 0 50px;
        z-index: 10000;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.1);

    }

    .logo-box {
        display: flex;
        align-items: center;
    }

    .logo-main {

        font-weight: 900;

        letter-spacing: 2px;
        color: var(--text-dark);
        text-decoration: none;
        transition: var(--transition);
    }

    /* SHINONOIの「I」を独立したログインボタンに */

        display: inline-block;
        color: var(--accent);

        font-weight: 900;
        font-size: 32px;
        text-decoration: none;
        border-left: 3px solid #000;
        padding-left: 12px;
        margin-left: 8px;
        transition: var(--transition);

    }

    .login-trigger-i:hover {

    .logo-sub-text {
        font-size: 13px;
        font-weight: 900;
        color: var(--accent);
        margin-left: 20px;
        white-space: nowrap;
    }

    /* --- 4. PC Navigation --- */
    .pc-nav-list {
        display: flex;
        gap: 25px;
        align-items: center;
    }

    .pc-nav-list a {
        text-decoration: none;
        color: var(--text-dark);
        font-weight: 900;
        font-size: 0.95rem;
        text-transform: uppercase;
        padding: 10px 5px;
        transition: var(--transition);
        position: relative;
    }

    .pc-nav-list a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 3px;
        background: var(--accent);
        transition: var(--transition);
    }

    .pc-nav-list a:hover { color: var(--accent); }
    .pc-nav-list a:hover::after { width: 100%; }

    .pc-nav-list a.nav-active { color: var(--accent); }
    .pc-nav-list a.nav-active::after { width: 100%; }

    /* --- 5. Main Layout --- */
    .content-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: calc(var(--header-h) + 60px) 24px 180px;
        box-sizing: border-box;
    }

    /* Emergency Area */
    #emergency-banner {
        display: none;
        background: rgba(255, 77, 77, 0.08);
        border: 2px solid rgba(255, 77, 77, 0.3);
        backdrop-filter: var(--blur-val);
        border-radius: 40px;
        padding: 35px;
        margin-bottom: 60px;
        text-align: center;
        animation: slideDown 0.6s ease-out;
    }

    .eme-tag {
        color: #ff4d4d;
        font-weight: 900;
        letter-spacing: 3px;
        display: block;
        margin-bottom: 10px;
        font-size: 1.2rem;
    }

    /* Hero Section */
    .page-header {
        text-align: center;
        margin-bottom: 100px;
    }

    .page-header h1 {
        font-size: clamp(3rem, 12vw, 7rem);
        font-weight: 900;
        margin: 0;
        letter-spacing: -3px;
        background: linear-gradient(to bottom, #0f172a 30%, #64748b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.1;
    }

    .page-header p {
        font-weight: 900;
        color: var(--accent);
        letter-spacing: 10px;
        text-transform: uppercase;
        margin-top: 25px;
        font-size: 1.4rem;
    }

    /* Glass Container */
    .main-card {
        background: var(--glass-bg);
        backdrop-filter: var(--blur-val);
        border: 1px solid var(--glass-border);
        border-radius: 80px;
        padding: 80px 60px;
        box-shadow: 0 50px 100px rgba(0, 0, 0, 0.05);
    }

    .sec-title {
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 50px;
        display: flex;
        align-items: center;
        gap: 25px;
    }

    .sec-title::before {
        content: '';
        width: 60px;
        height: 8px;
        background: var(--accent);
        border-radius: 4px;
    }

    /* News List */
    .news-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 0;
        border-bottom: 1px solid rgba(0,0,0,0.06);
        text-decoration: none;
        color: inherit;
        transition: var(--transition);
    }

    .news-item:last-child { border: none; }

    .news-item:hover {
        transform: translateX(25px);
        color: var(--accent);
    }

    .news-meta {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .news-date {
        font-size: 1rem;
        font-weight: 900;
        opacity: 0.4;
    }

    .news-text {
        font-size: 1.8rem;
        font-weight: 900;
        line-height: 1.3;
    }

    /* --- 6. Footer --- */
    .global-footer {
        background: rgba(255, 255, 255, 0.6);
        padding: 100px 24px;
        text-align: center;
        border-top: 1px solid rgba(0,0,0,0.05);
    }

    .footer-logo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    .copy-text {
        font-size: 0.9rem;
        color: var(--text-sub);
        font-weight: 700;
    }

    /* --- 7. Mobile Navigation (Floating) --- */
    #mobile-dock {
        display: none;
    }

    /* --- 8. Responsive --- */
    @media (max-width: 1024px) {
        #nav-container { padding: 0 20px; height: 90px; }
        .pc-nav-list { display: none; }
        .logo-sub-text { display: none; }

            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 12px 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            z-index: 10005;
            justify-content: space-around;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .dock-item {

            font-weight: 900;
            font-size: 0.7rem;

        .dock-item.active { color: var(--accent); }
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

<script> /** * 文字列クリーンアップ / function fmt(s) { if(!s) return ""; return s.replace(/[#`]/g, '').trim(); }

/**
 * 統合起動ロジック
 */
async function systemBoot() {
    const feed = document.getElementById(&#39;news-feed&#39;);

    // 1. GitHub API連携でニュース取得
    try {
        // URLからユーザー名とリポジトリ名を推測
        const h = window.location.hostname.split(&#39;.&#39;);
        const u = h[0];
        const p = window.location.pathname.split(&#39;/&#39;);
        const r = p[1] || &quot;&quot;;

        const api = `https://api.github.com/repos/${u}/${r}/contents/news`;
        const res = await fetch(api);

        if(res.status === 200) {
            const files = await res.json();
            const mds = files.filter(f =&gt; f.name.endsWith(&#39;.md&#39;)).reverse().slice(0, 3);
            
            if(mds.length &gt; 0) feed.innerHTML = &#39;&#39;;

            for(const f of mds) {
                const cRes = await fetch(f.download_url);
                if(cRes.ok) {
                    const raw = await cRes.text();
                    const lines = raw.split(&#39;\n&#39;).filter(l =&gt; l.trim());
                    
                    const item = document.createElement(&#39;a&#39;);
                    item.href = `news.html?file=${f.name}`;
                    item.className = &#39;news-item&#39;;
                    item.innerHTML = `
                        &lt;div class=&quot;news-meta&quot;&gt;
                            &lt;span class=&quot;news-date&quot;&gt;${fmt(lines[0])}&lt;/span&gt;
                            &lt;span class=&quot;news-text&quot;&gt;${fmt(lines[1])}&lt;/span&gt;
                        &lt;/div&gt;
                        &lt;div style=&quot;font-size:2.5rem; opacity:0.1; font-weight:900;&quot;&gt;→&lt;/div&gt;
                    `;
                    feed.appendChild(item);
                }
            }
        } else {
            // 400系、500系エラー時の表示
            feed.innerHTML = `&lt;p style=&quot;text-align:center; opacity:0.4; font-weight:900;&quot;&gt;現在、新着情報はありません (${res.status})&lt;/p&gt;`;
        }
    } catch (err) {
        feed.innerHTML = &#39;&lt;p style=&quot;text-align:center; opacity:0.4;&quot;&gt;接続エラーが発生しました&lt;/p&gt;&#39;;
    }

    // 2. 緊急通知の取得
    try {
        const eRes = await fetch(&#39;notices/emergency.md&#39;);
        if(eRes.status === 200) {
            const txt = await eRes.text();
            if(txt.trim().length &gt; 5) {
                document.getElementById(&#39;emergency-banner&#39;).style.display = &#39;block&#39;;
                document.getElementById(&#39;eme-message&#39;).innerText = fmt(txt.split(&#39;\n&#39;)[0]);
            }
        }
    } catch(e) {}

    // 3. Firebaseログイン状態の監視
    if(typeof firebase !== &#39;undefined&#39;) {
        firebase.auth().onAuthStateChanged(user =&gt; {
            if(user) {
                const portal = document.getElementById(&#39;auth-portal&#39;);
                if(portal) portal.style.display = &#39;block&#39;;
            }
        });
    }
}

// ページ読み込み完了時に実行
document.addEventListener(&#39;DOMContentLoaded&#39;, systemBoot);
</script>
