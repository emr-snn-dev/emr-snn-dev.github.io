<script>
    /**
     * ã€è¨˜å·ãƒ‘ãƒ¼ã‚¹ã€‘
     * ### ã‚„ #### ãªã©ã® Markdown è¨˜å·ã‚’å®Œå…¨ã«é™¤å»ã—ã¦
     * ã‚µã‚¤ãƒˆã®æ¸…æ½”æ„Ÿã‚’æ­»å®ˆã—ã¾ã™ã€‚
     */
    function cleanMD(text) {
        if (!text) return "";
        return text.replace(/[#*`]/g, '').trim();
    }

    /**
     * ã€è‡ªå‹•ãƒ­ãƒ¼ãƒ‰ã‚·ã‚¹ãƒ†ãƒ ã€‘
     * ãƒ•ã‚©ãƒ«ãƒ€å†…ã® MD ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è‡ªå‹•ã§æ¤œçŸ¥ã—ã¦åæ˜ ã—ã¾ã™ã€‚
     */
    async function loadSiteData() {
        const feed = document.getElementById('news-feed-root');

        // A. ç·Šæ€¥é€šçŸ¥ (emergency.md)
        try {
            const emerRes = await fetch('notices/emergency.md');
            if (emerRes.ok) {
                const emerRaw = await emerRes.text();
                if (emerRaw.trim()) {
                    document.getElementById('emergency-area').style.display = 'block';
                    document.getElementById('emergency-text').innerText = cleanMD(emerRaw.split('\n')[0]);
                }
            }
        } catch (e) { console.log("No emergency found."); }

        // B. ãƒ‹ãƒ¥ãƒ¼ã‚¹ (newsãƒ•ã‚©ãƒ«ãƒ€) è‡ªå‹•ã‚¹ã‚­ãƒ£ãƒ³
        try {
            const pathInfo = window.location.pathname.split('/');
            const repoName = pathInfo[1] || "";
            const userName = window.location.hostname.split('.')[0];
            const githubApi = `https://api.github.com/repos/${userName}/${repoName}/contents/news`;

            const res = await fetch(githubApi);
            if (!res.ok) throw new Error();
            const files = await res.json();
            
            // æœ€æ–°ã®3ä»¶ã‚’æŠ½å‡º
            const mdFiles = files.filter(f => f.name.endsWith('.md')).reverse().slice(0, 3);
            feed.innerHTML = '';

            for (const file of mdFiles) {
                const contentRes = await fetch(file.download_url);
                const contentRaw = await contentRes.text();
                const lines = contentRaw.split('\n').filter(l => l.trim());

                // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ
                const card = document.createElement('a');
                card.href = `news.html?file=${file.name}`;
                card.className = 'news-entry';
                card.innerHTML = `
                    <span class="entry-date">${cleanMD(lines[0])}</span>
                    <span class="entry-title">${cleanMD(lines[1])}</span>
                `;
                feed.appendChild(card);
            }
        } catch (e) {
            feed.innerHTML = '<p style="text-align:center; color:var(--text-side); font-weight:900;">ç¾åœ¨ã€é‡è¦ãªãŠçŸ¥ã‚‰ã›ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
        }
    }

    // ãƒ¡ã‚¤ãƒ³èµ·å‹•
    window.addEventListener('DOMContentLoaded', () => {

        // ãƒ­ã‚°ã‚¤ãƒ³ç›£è¦–
        firebase.auth().onAuthStateChanged(user => {

        /**

         * Home -> ãƒ›ãƒ¼ãƒ

                    const rawLabel = chip.innerText.trim().toLowerCase();
                    if (rawLabel === 'home') chip.innerText = 'ãƒ›ãƒ¼ãƒ ';
                    if (rawLabel === 'about') {

                    if (rawLabel === 'member') chip.innerText = 'ãƒ¡ãƒ³ãƒãƒ¼';
                    if (rawLabel === 'log') chip.innerText = 'ãƒ­ã‚°';
                    if (rawLabel === 'download') chip.innerText = 'é…å¸ƒç‰©';
