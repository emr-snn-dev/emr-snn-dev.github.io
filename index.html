<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篠ノ井技術クラブ | 公式サイト</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading"><h1>SYSTEM LOADING...</h1></div>

    <div id="nav-container"></div>

    <header>
        <h1>篠ノ井技術クラブ</h1>
        <p>2026年度、新たなエンジニアリングの挑戦が始まる</p>
    </header>

    <main>
        <section id="about">
            <h2>ABOUT</h2>
            <div class="card">
                <h3>技術で未来を切り拓く</h3>
                <p>篠ノ井技術クラブは、エコランカーの制作、各種大会に参加しているチームです。</p>
            </div>
        </section>

        <section id="recruit" style="margin-top: 50px;">
            <h2>RECRUIT</h2>
            <div class="card">
                <h3>クラブメンバー募集中</h3>
                <p>私たちは共に技術を磨く仲間を募集しています。</p>
                <a href="/team/login.html" class="btn">新規登録して参加申請</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 篠ノ井技術クラブ</p>
    </footer>

    <a href="#" id="page-top">TOP</a>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script src="menu.js"></script>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.visibility = 'hidden';
            }, 500);
        });

        const pageTop = document.getElementById('page-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                pageTop.classList.add('show');
            } else {
                pageTop.classList.remove('show');
            }
        });
    </script>
</body>
</html>
