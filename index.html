<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篠ノ井技術クラブ | OFFICIAL SITE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #fff; margin: 0; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        #nav-container { width: 100%; position: fixed; top: 0; z-index: 9999; }

        .hero { 
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            text-align: center; padding: 0 20px;
        }

        .hero h1 { font-family: 'Orbitron'; font-size: clamp(2rem, 8vw, 5rem); margin: 0; letter-spacing: 15px; font-weight: 900; }
        .hero p { color: #00aeef; font-weight: 900; letter-spacing: 5px; margin-top: 20px; font-size: 1.2rem; }

        /* マイページボタンのスタイル（初期状態は隠す） */
        #hero-mypage-btn {
            display: none;
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            color: #00aeef;
            border: 2px solid #00aeef;
            border-radius: 50px;
            font-family: 'Orbitron';
            font-weight: 900;
            text-decoration: none;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }
        #hero-mypage-btn:hover { background: #00aeef; color: #fff; box-shadow: 0 0 20px rgba(0, 174, 239, 0.5); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 174, 239, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 174, 239, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 174, 239, 0); }
        }

        .main-content { max-width: 1200px; margin: 0 auto; padding: 100px 20px; }
        .section-title { font-family: 'Orbitron'; font-size: 2rem; border-left: 5px solid #00aeef; padding-left: 20px; margin-bottom: 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 15px; transition: 0.3s; text-decoration: none; color: inherit; }
        .card:hover { background: rgba(0, 174, 239, 0.1); border-color: #00aeef; transform: translateY(-10px); }
        .card h3 { font-family: 'Orbitron'; font-size: 1.5rem; margin-bottom: 15px; color: #00aeef; }

        footer { padding: 60px 20px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="nav-container"></div>

<section class="hero">
    <h1>SHINONOI</h1>
    <p>ENGINEERING CLUB</p>
    
    <a href="team/index.html" id="hero-mypage-btn">ENTER MY PAGE</a>

    <div style="margin-top: 40px;">
        <span id="log-status-text" style="font-family:'Orbitron'; font-size:0.7rem; color:#475569;">STATUS: INITIALIZING...</span>
    </div>
</section>

<main class="main-content">
    <h2 class="section-title">PROJECTS</h2>
    <div class="grid">
        <a href="about.html" class="card">
            <h3>ABOUT</h3>
            <p>篠ノ井技術クラブの理念と活動内容。</p>
        </a>
        <a href="sponsors/index.html" class="card">
            <h3>PARTNERS</h3>
            <p>挑戦を支えるパートナー企業のご紹介。</p>
        </a>
        <a href="blog/index.html" class="card">
            <h3>BLOG</h3>
            <p>開発記録ともてぎ大会への進捗状況。</p>
        </a>
    </div>
</main>

<footer>
    <div id="google_translate_element"></div>
    <p style="font-family:'Orbitron'; font-size:0.8rem; margin-top:20px;">&copy; 2026 SHINONOI ENGINEERING CLUB</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
<script src="menu.js" defer></script>

<script>
    // Firebaseの状態変化を監視してトップページのボタンを出し入れする
    window.addEventListener('load', () => {
        firebase.auth().onAuthStateChanged((user) => {
            const myPageBtn = document.getElementById('hero-mypage-btn');
            if (user) {
                // ログイン中ならボタンを表示
                myPageBtn.style.display = 'inline-block';
            } else {
                // ログアウト中なら隠す
                myPageBtn.style.display = 'none';
            }
        });
    });

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
