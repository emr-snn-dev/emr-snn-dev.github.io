<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン・登録 | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <header><h1>TEAM PORTAL</h1></header>

    <main>
        <div class="card" style="max-width: 400px; margin: 0 auto; text-align: center;">
            <h3>チームメンバー登録 / ログイン</h3>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 30px;">
                Googleアカウントを使用して、チーム専用エリアへアクセスします。
            </p>
            
            <button id="google-btn" onclick="signUpWithGoogle()" class="btn" style="width: 100%; background: #fff; color: #444; border: 2px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 12px; padding: 15px;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="22">
                Googleアカウントで続行
            </button>

            <p id="error-msg" style="color: #ff4757; font-size: 0.85rem; margin-top: 20px; font-weight: bold;"></p>
            
            <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <p style="font-size: 0.75rem; color: #999;">
                    ※初めての方は、ログイン後に管理者の承認が必要です。
                </p>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwT-Df-5F4Wdyg-nJfg1OPolTMNUN0srg",
            authDomain: "shinonoi-gizyutu.firebaseapp.com",
            projectId: "shinonoi-gizyutu",
            storageBucket: "shinonoi-gizyutu.firebasestorage.app",
            messagingSenderId: "650750036178",
            appId: "1:650750036178:web:f50da8d54383510b6dc50b"
        };
        firebase.initializeApp(firebaseConfig);

        function signUpWithGoogle() {
            const btn = document.getElementById('google-btn');
            const errorMsg = document.getElementById('error-msg');
            
            btn.innerText = "認証中...";
            btn.classList.add('processing');
            btn.disabled = true;

            const provider = new firebase.auth.GoogleAuthProvider();
            
            // ポップアップでGoogleログインを実行
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // 成功したら専用ページへ
                    window.location.href = "/team/index.html";
                })
                .catch((error) => {
                    console.error(error);
                    errorMsg.innerText = "登録・ログインに失敗しました。";
                    btn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="22"> Googleアカウントで続行';
                    btn.classList.remove('processing');
                    btn.disabled = false;
                });
        }
    </script>
</body>
</html>
