<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <header><h1>TEAM PORTAL</h1></header>

    <main>
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <h3 style="text-align: center;">チームログイン</h3>
            
            <input type="email" id="email" class="card" style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; box-sizing: border-box;" placeholder="メールアドレス">
            <input type="password" id="password" class="card" style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; box-sizing: border-box;" placeholder="パスワード">
            <button id="main-btn" onclick="handleAuth()" class="btn" style="width: 100%; margin-top: 10px; border: none;">ログイン</button>

            <div style="margin: 20px 0; border-top: 1px solid #eee; padding-top: 20px; text-align: center;">
                <p style="font-size: 0.8rem; color: #888; margin-bottom: 15px;">または</p>
                <button id="google-btn" onclick="loginWithGoogle()" class="btn" style="width: 100%; background: #fff; color: #444; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
                    Googleでログイン
                </button>
            </div>
            
            <p id="error-msg" style="color: #ff4757; font-size: 0.85rem; margin-top: 15px; text-align: center; font-weight: bold;"></p>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwT-Df-5F4Wdyg-nJfg1OPolTMNUN0srg",
            authDomain: "shinonoi-gizyutu.firebaseapp.com",
            projectId: "shinonoi-gizyutu",
            storageBucket: "shinonoi-gizyutu.firebasestorage.app",
            messagingSenderId: "650750036178",
            appId: "1:650750036178:web:f50da8d54383510b6dc50b"
        };
        firebase.initializeApp(firebaseConfig);

        function setProcessing(id, text) {
            const btn = document.getElementById(id);
            btn.innerText = text;
            btn.classList.add('processing');
            btn.disabled = true;
        }

        function loginWithGoogle() {
            setProcessing('google-btn', 'Google認証中...');
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(() => { window.location.href = "/team/index.html"; })
                .catch(() => { location.reload(); });
        }

        function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            setProcessing('main-btn', '処理中...');
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => { window.location.href = "/team/index.html"; })
                .catch(() => {
                    document.getElementById('error-msg').innerText = "ログインに失敗しました。";
                    document.getElementById('main-btn').innerText = "ログイン";
                    document.getElementById('main-btn').classList.remove('processing');
                    document.getElementById('main-btn').disabled = false;
                });
        }
    </script>
</body>
</html>
