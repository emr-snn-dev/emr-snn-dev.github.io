<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="loading"><h1>SYSTEM LOADING...</h1></div>
    <header><h1>TEAM LOGIN</h1></header>

    <main>
        <div class="card" style="max-width: 400px; margin: 0 auto; text-align: center;">
            <h3>会員IDログイン</h3>
            <input type="email" id="email" placeholder="メールアドレス" class="card" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd;">
            <input type="password" id="password" placeholder="パスワード" class="card" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd;">
            <button onclick="login()" class="btn" style="width: 100%;">ログイン</button>
            <p id="error-msg" style="color: red; font-size: 0.8rem; margin-top: 10px;"></p>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwT-Df-5F4Wdyg-nJfg1OPolTMNUN0srg",
            authDomain: "shinonoi-gizyutu.firebaseapp.com",
            projectId: "shinonoi-gizyutu",
            storageBucket: "shinonoi-gizyutu.firebasestorage.app",
            messagingSenderId: "650750036178",
            appId: "1:650750036178:web:f50da8d54383510b6dc50b"
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => { window.location.href = "/team/index.html"; })
                .catch((error) => {
                    console.error(error);
                    document.getElementById('error-msg').innerText = "IDまたはパスワードが正しくありません。";
                });
        }
    </script>
    <script src="/menu.js"></script>
</body>
</html>
