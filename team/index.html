<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム専用 | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
        <h1 style="margin: 0; font-family: 'Orbitron', sans-serif; font-size: 1.2rem;">TEAM AREA</h1>
        
        <div id="user-profile" style="display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.05); padding: 5px 15px; border-radius: 50px;">
            <img id="user-photo" src="" style="width: 28px; height: 28px; border-radius: 50%; border: 1px solid #ddd; display: none;">
            <span id="user-name" style="font-size: 0.8rem; font-weight: bold; color: #333;">Loading...</span>
            <button onclick="logout()" style="background: none; border: none; color: #ff4757; font-size: 0.7rem; cursor: pointer; padding: 0;">LOGOUT</button>
        </div>
    </header>

    <nav id="nav-container"></nav>

    <main id="protected-content" style="display: none; padding: 20px;">
        <section>
            <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1.1rem; border-left: 4px solid #4285f4; padding-left: 10px;">SCHEDULE</h2>
            <div class="card">
                <p style="font-size: 0.8rem; color: #888;">直近の全体予定はありません</p>
            </div>
        </section>

        <section style="margin-top: 30px;">
            <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1.1rem; border-left: 4px solid #34a853; padding-left: 10px;">TEAM BOARD</h2>
            <div class="card">
                <div style="display: flex; gap: 8px; margin-bottom: 20px;">
                    <input type="text" id="post-input" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" placeholder="メッセージを入力...">
                    <button onclick="savePost()" class="btn" style="padding: 10px 15px; font-size: 0.8rem;">送信</button>
                </div>
                <div id="board-list" style="max-height: 300px; overflow-y: auto;">
                    </div>
            </div>
        </section>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwT-Df-5F4Wdyg-nJfg1OPolTMNUN0srg",
            authDomain: "shinonoi-gizyutu.firebaseapp.com",
            projectId: "shinonoi-gizyutu",
            storageBucket: "shinonoi-gizyutu.firebasestorage.app",
            messagingSenderId: "650750036178",
            appId: "1:650750036178:web:f50da8d54383510b6dc50b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentUser = null;

        // 認証チェック
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                user.reload().then(() => {
                    currentUser = user;
                    document.getElementById('user-name').innerText = user.displayName || user.email.split('@')[0];
                    if (user.photoURL) {
                        const img = document.getElementById('user-photo');
                        img.src = user.photoURL;
                        img.style.display = 'block';
                    }
                    document.getElementById('protected-content').style.display = 'block';
                    loadPosts();
                }).catch(() => {
                    firebase.auth().signOut().then(() => { window.location.href = "/team/login.html"; });
                });
            } else {
                window.location.href = "/team/login.html";
            }
        });

        // 掲示板：保存
        function savePost() {
            const text = document.getElementById('post-input').value;
            if (!text || !currentUser) return;
            db.collection("posts").add({
                name: currentUser.displayName || currentUser.email.split('@')[0],
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('post-input').value = "";
            });
        }

        // 掲示板：表示
        function loadPosts() {
            db.collection("posts").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                const list = document.getElementById('board-list');
                list.innerHTML = "";
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.style = "border-bottom: 1px solid #f5f5f5; padding: 12px 0;";
                    div.innerHTML = `<div style="font-size:0.7rem; color:#4285f4; font-weight:bold;">${data.name}</div>
                                     <div style="font-size:0.9rem; margin-top:4px; color:#333;">${data.text}</div>`;
                    list.appendChild(div);
                });
            });
        }

        function logout() {
            if(confirm("ログアウトしますか？")) {
                firebase.auth().signOut().then(() => { window.location.href = "/team/login.html"; });
            }
        }
    </script>
    
    <script src="/menu.js"></script>
</body>
</html>
