<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム専用 | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <h1>TEAM DASHBOARD</h1>
        <p>篠ノ井技術クラブ チーム専用エリア</p>
    </header>

    <main id="protected-content" style="display: none;">
        <section>
            <h2>チーム内連絡</h2>
            <div class="card">
                <h3>システム稼働中</h3>
                <p>管理者が有効化したアカウントのみが閲覧可能です。</p>
            </div>
        </section>

        <div style="text-align: center; margin-top: 60px;">
            <button onclick="logout()" class="btn" style="background: #444;">ログアウト</button>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwT-Df-5F4Wdyg-nJfg1OPolTMNUN0srg",
            authDomain: "shinonoi-gizyutu.firebaseapp.com",
            projectId: "shinonoi-gizyutu",
            storageBucket: "shinonoi-gizyutu.firebasestorage.app",
            messagingSenderId: "650750036178",
            appId: "1:650750036178:web:f50da8d54383510b6dc50b"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                user.reload().then(() => {
                    // 認証OKなら中身を表示
                    document.getElementById('protected-content').style.display = 'block';
                }).catch(() => {
                    // アカウント無効（Disabled）の場合
                    alert("このアカウントは現在承認されていません。");
                    firebase.auth().signOut().then(() => {
                        window.location.href = "/team/login.html";
                    });
                });
            } else {
                // ログインしていない場合はログイン画面へ
                window.location.href = "/team/login.html";
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "/index.html";
            });
        }
    </script>
</body>
</html>
