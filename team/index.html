<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム専用 | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
</head>
<body style="background: #f0f4f8;">
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #fff; border-bottom: 3px solid #00aeef;">
        <h1 style="margin: 0; font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: #102a43;">TEAM AREA</h1>
        
        <div id="user-profile" style="display: flex; align-items: center; gap: 10px; background: rgba(0,174,239,0.05); padding: 5px 15px; border-radius: 50px; border: 1px solid #d9e2ec;">
            <img id="user-photo" src="" style="width: 28px; height: 28px; border-radius: 50%; border: 2px solid #00aeef; display: none;">
            <span id="user-name" style="font-size: 0.8rem; font-weight: 900; color: #102a43;">Loading...</span>
            <button onclick="logout()" style="background: none; border: none; color: #ff4757; font-size: 0.7rem; font-weight: 900; cursor: pointer; padding: 0; margin-left: 5px;">LOGOUT</button>
        </div>
    </header>

    <nav id="nav-container"></nav>

    <main id="protected-content" style="display: none; padding: 20px; max-width: 900px; margin: 0 auto;">
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <section>
                <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1.1rem; border-left: 5px solid #00aeef; padding-left: 10px; color: #102a43;">SCHEDULE</h2>
                <div class="card" style="margin-bottom: 0;">
                    <p style="font-size: 0.85rem; color: #888; font-weight: 900;">直近の全体予定はありません</p>
                </div>
            </section>

            <section>
                <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1.1rem; border-left: 5px solid #ff4b2b; padding-left: 10px; color: #102a43;">SAFETY FIRST</h2>
                <div class="card" style="margin-bottom: 0; text-align: center;">
                    <p style="font-size: 0.85rem; margin-bottom: 15px; font-weight: 900;">作業前に必ず「さきるーる」を確認！</p>
                    <a href="rules.html" class="btn" style="padding: 10px 20px; font-size: 0.8rem; background: linear-gradient(135deg, #ff4b2b 0%, #ff416c 100%);">ルールを見る</a>
                </div>
            </section>
        </div>

        <section style="margin-top: 40px;">
            <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1.1rem; border-left: 5px solid #00aeef; padding-left: 10px; color: #102a43;">TEAM BOARD</h2>
            <div class="card">
                <div style="display: flex; gap: 8px; margin-bottom: 20px;">
                    <input type="text" id="post-input" style="flex: 1; padding: 12px; border: 2px solid #e1e8ed; border-radius: 10px; font-weight: 700;" placeholder="連絡事項を入力...">
                    <button onclick="savePost()" class="btn" style="padding: 0 25px; font-size: 0.9rem;">送信</button>
                </div>
                <div id="board-list" style="max-height: 400px; overflow-y: auto;">
                    </div>
            </div>
        </section>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwT-Df-5F4Wdyg-nJfg1OPolTMNUN0srg",
            authDomain: "shinonoi-gizyutu.firebaseapp.com",
            projectId: "shinonoi-gizyutu",
            storageBucket: "shinonoi-gizyutu.firebasestorage.app",
            messagingSenderId: "650750036178",
            appId: "1:650750036178:web:f50da8d54383510b6dc50b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentUser = null;

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                user.reload().then(() => {
                    currentUser = user;
                    document.getElementById('user-name').innerText = user.displayName || user.email.split('@')[0];
                    if (user.photoURL) {
                        const img = document.getElementById('user-photo');
                        img.src = user.photoURL;
                        img.style.display = 'block';
                    }
                    document.getElementById('protected-content').style.display = 'block';
                    loadPosts();
                }).catch(() => {
                    firebase.auth().signOut().then(() => { window.location.href = "/team/login.html"; });
                });
            } else {
                window.location.href = "/team/login.html";
            }
        });

        function savePost() {
            const text = document.getElementById('post-input').value;
            if (!text || !currentUser) return;
            db.collection("posts").add({
                name: currentUser.displayName || currentUser.email.split('@')[0],
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('post-input').value = "";
            });
        }

        function loadPosts() {
            db.collection("posts").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                const list = document.getElementById('board-list');
                list.innerHTML = "";
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const div = document.createElement('div');
                    div.style = "border-bottom: 1px solid #f0f4f8; padding: 15px 0;";
                    div.innerHTML = `<div style="font-size:0.75rem; color:#00aeef; font-weight:900;">${data.name}</div>
                                     <div style="font-size:0.95rem; margin-top:4px; color:#102a43; font-weight:700;">${data.text}</div>`;
                    list.appendChild(div);
                });
            });
        }

        function logout() {
            if(confirm("ログアウトしますか？")) {
                firebase.auth().signOut().then(() => { window.location.href = "/team/login.html"; });
            }
        }
    </script>
    <script src="/menu.js"></script>
</body>
</html>
