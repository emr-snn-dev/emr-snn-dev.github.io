<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入申込 | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        /* フォームの外枠 */
        .form-wrapper {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 1px solid #eee;
        }

        /* フォーム本体のレスポンシブ設定 */
        .iframe-container {
            position: relative;
            width: 100%;
            /* フォームの長さに合わせてここを調整（1800pxくらいあれば安心） */
            height: 1800px;
            -webkit-overflow-scrolling: touch;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        .global-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #fff;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-brand { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { text-decoration: none; color: #000; font-weight: 900; font-size: 0.85rem; }
        .login-btn { background: #00aeef; color: #fff !important; padding: 8px 25px !important; border-radius: 50px; }

        @media (max-width: 600px) {
            .form-wrapper { margin: 10px; border-radius: 10px; }
            .iframe-container { height: 2200px; } /* スマホでは項目が縦に並ぶのでさらに長く */
            header h1 { font-size: 2.2rem !important; }
            .global-nav { padding: 15px 20px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="loading"><h1>ENTRY FORM</h1></div>

    <nav class="global-nav">
        <div class="nav-brand">SHINONOI</div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="news.html">NEWS</a>
            <a href="guide.html">GUIDE</a>
            <a href="entry.html" style="color:#00aeef;">JOIN US</a>
            <a href="about.html">ABOUT</a>
        </div>
    </nav>

    <header style="text-align:center; padding: 60px 20px;">
        <h1 style="font-family:'Orbitron'; font-size: 3.5rem; margin:0; letter-spacing: 5px;">ADMISSION</h1>
        <p style="font-weight:900; color:#666; margin-top: 10px;">加入申し込み（他校・地域からも受付中）</p>
    </header>

    <main class="form-wrapper">
        <div style="background: #fdfdfd; padding: 20px; border-bottom: 1px solid #eee; font-size: 0.85rem; font-weight: 900; color: #e74c3c; text-align: center;">
            ※送信前に必ず保護者の方の同意を得てください。
        </div>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScOABxnKKWIYlpD-iAuyR8JIOuAkMlMW61DgE0-xdKttvnPHw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
        </div>
    </main>

    <footer style="text-align:center; padding: 80px 20px; color:#999; font-weight:900;">
        © 2026 篠ノ井技術クラブ
    </footer>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        });
    </script>
</body>
</html>
