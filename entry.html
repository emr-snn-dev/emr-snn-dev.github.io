<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN US | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        .form-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 案内メッセージエリア */
        .entry-notice {
            background: #000;
            color: #fff;
            padding: 40px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            border: 2px solid #00aeef;
            border-bottom: none;
        }
        .entry-notice h1 { font-family: 'Orbitron'; font-size: 2.5rem; margin-bottom: 10px; letter-spacing: 5px; }
        .entry-notice p { font-weight: 900; color: #00aeef; margin: 0; }

        /* フォーム外枠 */
        .form-wrapper {
            background: #fff;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 2px solid #00aeef;
            border-top: 1px solid #333;
        }

        /* Googleフォーム専用レスポンシブコンテナ */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 1600px; /* フォームの長さに合わせて調整 */
            -webkit-overflow-scrolling: touch;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        .global-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #fff;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-brand { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; }
        .nav-links a { text-decoration: none; color: #000; font-weight: 900; margin-left: 25px; font-size: 0.85rem; }

        @media (max-width: 600px) {
            .entry-notice h1 { font-size: 1.8rem; }
            .iframe-container { height: 2000px; }
            .global-nav { padding: 15px 20px; }
            .nav-links a { margin-left: 10px; font-size: 0.7rem; }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <nav class="global-nav">
        <div class="nav-brand">SHINONOI</div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="news.html">NEWS</a>
            <a href="guide.html">GUIDE</a>
            <a href="entry.html" style="color:#00aeef;">JOIN US</a>
            <a href="about.html">ABOUT</a>
        </div>
    </nav>

    <main class="form-container">
        <section class="entry-notice">
            <h1>ADMISSION</h1>
            <p>加入申し込み・お問い合わせフォーム</p>
        </section>

        <div class="form-wrapper">
            <div class="iframe-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScOABxnKKWIYlpD-iAuyR8JIOuAkMlMW61DgE0-xdKttvnPHw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
            </div>
        </div>
    </main>

    <footer style="text-align:center; padding: 60px 20px; color:#999; font-weight:900;">
        © 2026 篠ノ井技術クラブ
    </footer>
</body>
</html>
