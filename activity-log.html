<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACTIVITY LOG | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0b1d2e;
            color: white;
            margin: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .gallery-container {
            column-count: 3;
            column-gap: 12px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }
        #lightbox-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 1px solid rgba(0, 174, 239, 0.5);
            transition: filter 0.3s;
        }
        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 40px; color: #00aeef; cursor: pointer;
        }
        @media (max-width: 768px) { .gallery-container { column-count: 2; } }
        @media (max-width: 480px) { .gallery-container { column-count: 1; } }
    </style>
</head>
<body oncontextmenu="alert('画像保存は制限されています'); return false;">

    <div id="nav-container"></div>

    <header style="text-align:center; padding: 80px 20px 20px;">
        <h1 style="font-family:'Orbitron'; text-shadow: 0 0 15px #00aeef; margin: 0;">ACTIVITY LOG</h1>
        <p id="log-status-text" style="color:#00aeef; font-weight:900; font-size: 0.75rem; margin-top: 15px;">WAITING FOR AUTHENTICATION...</p>
    </header>

    <main>
        <div id="auto-gallery" class="gallery-container"></div>
    </main>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script src="/menu.js"></script>
    <script>
        function openLightbox(url, isHighRes) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = url;
            // 未ログイン時は6px（うっすら見える）、ログイン時は0
            img.style.filter = isHighRes ? "none" : "blur(6px) brightness(0.8)";
            lightbox.style.display = 'flex';
            const wm = document.getElementById('dynamic-watermark');
            if(wm) wm.style.zIndex = "100001";
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
