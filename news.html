<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS / LOGS | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* クリーン・テック・スタイル */
        body { background: #f8fafc; color: #1e293b; margin: 0; font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

        /* 緊急アラート（最優先・赤） */
        #emergency-wrap:not(:empty) { margin: 20px 0; }
        .emergency-banner {
            background: #fff5f5; border: 2px solid #f87171; border-radius: 8px;
            padding: 25px; color: #991b1b; box-shadow: 0 4px 15px rgba(248, 113, 113, 0.15);
        }
        .emergency-banner h3 { margin: 0 0 10px; font-family: 'Orbitron'; color: #ef4444; display: flex; align-items: center; }
        .emergency-banner h3::before { content: "⚠️ EMERGENCY"; margin-right: 15px; font-weight: 900; }

        /* ヘッダーエリア */
        .page-header { background: white; border-bottom: 1px solid #e2e8f0; padding: 60px 0; text-align: center; }
        .page-header h1 { font-family: 'Orbitron'; font-size: 2.5rem; margin: 0; letter-spacing: 5px; color: #0f172a; }
        .page-header p { color: #64748b; margin-top: 10px; font-weight: 500; }

        /* フィルターUI */
        .filter-section { background: white; border-bottom: 1px solid #e2e8f0; padding: 20px 0; position: sticky; top: 0; z-index: 100; }
        .filter-flex { display: flex; gap: 10px; align-items: center; overflow-x: auto; }
        .filter-btn {
            background: #f1f5f9; border: 1px solid #e2e8f0; color: #64748b;
            padding: 8px 20px; border-radius: 30px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.85rem; transition: 0.3s; white-space: nowrap;
        }
        .filter-btn.active { background: #00aeef; color: white; border-color: #00aeef; box-shadow: 0 4px 12px rgba(0, 174, 239, 0.3); }

        /* ニュースリスト */
        .news-item {
            background: white; border: 1px solid #e2e8f0; border-radius: 12px;
            padding: 30px; margin-bottom: 25px; transition: 0.3s;
        }
        .news-item:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .news-item h4 { font-family: 'Orbitron'; color: #00aeef; margin: 0 0 15px; font-size: 1.1rem; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        
        /* 履歴（古いもの用） */
        .log-row {
            display: flex; gap: 20px; padding: 15px; border-bottom: 1px solid #e2e8f0; 
            background: white; align-items: center; font-size: 0.95rem;
        }
        .log-date { font-family: 'Orbitron'; color: #94a3b8; font-size: 0.85rem; min-width: 100px; }

        /* 下部バージョン */
        .ver-tag { text-align: right; padding: 20px; font-family: 'Orbitron'; font-size: 0.65rem; color: #cbd5e1; }

        #loading { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.4s; }
    </style>
</head>
<body>

<div id="loading"><h2 style="font-family:'Orbitron'; color:#00aeef;">SYNCING...</h2></div>

<div id="nav-container"></div>

<header class="page-header">
    <div class="container">
        <h1>NEWS / LOGS</h1>
        <p>篠ノ井技術クラブ 活動の全記録</p>
    </div>
</header>

<div class="filter-section">
    <div class="container filter-flex">
        <span style="font-family:'Orbitron'; font-weight:900; font-size:0.7rem; color:#94a3b8;">FILTER:</span>
        <button class="filter-btn active" onclick="updateView('all', this)">ALL</button>
        <button class="filter-btn" onclick="updateView('2026', this)">2026</button>
        <button class="filter-btn" onclick="updateView('2025', this)">2025</button>
    </div>
</div>

<main class="container" style="margin-top: 40px;">
    <div id="emergency-wrap"></div>

    <div id="full-news-list">取得中...</div>
</main>

<div class="ver-tag">SYSTEM_BUILD: 2026.02.07.rev2</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="menu.js"></script>

<script>
    const GITHUB_REPO = "emr-snn-dev/emr-snn-dev.github.io";
    const ADMIN_EMAIL = "YOUR_EMAIL@example.com";
    let allNewsFiles = [];

    // 1. Firebase メンテナンス & 認証
    const db = firebase.database();
    firebase.auth().onAuthStateChanged((user) => {
        const isAdmin = user && user.email === ADMIN_EMAIL;
        db.ref('config/maintenanceMode').on('value', (snap) => {
            if (snap.val() === true && !isAdmin) window.location.href = 'maintenance.html';
        });
    });

    // 2. ローディング
    window.onload = () => {
        setTimeout(() => { document.getElementById('loading').style.opacity = '0'; }, 300);
        setTimeout(() => { document.getElementById('loading').style.display = 'none'; }, 700);
    };

    // 3. GitHubからデータ取得
    async function loadAllContent() {
        const cache = `?t=${Date.now()}`;

        // A. 緊急 (notices/emergency.md)
        try {
            const emRes = await fetch(`https://raw.githubusercontent.com/${GITHUB_REPO}/main/notices/emergency.md${cache}`);
            if (emRes.ok) {
                const text = await emRes.text();
                if (text.trim()) {
                    document.getElementById('emergency-wrap').innerHTML = `
                        <div class="emergency-banner">
                            <h3>CRITICAL STATUS</h3>
                            ${marked.parse(text)}
                        </div>`;
                }
            }
        } catch(e) {}

        // B. 全ニュース (news/ フォルダ)
        try {
            const listRes = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/news`);
            allNewsFiles = await listRes.json();
            allNewsFiles.sort((a, b) => b.name.localeCompare(a.name));
            renderList('all');
        } catch(e) {
            document.getElementById('full-news-list').innerHTML = "取得に失敗しました。";
        }
    }

    // 4. フィルター描画
    async function renderList(year) {
        const container = document.getElementById('full-news-list');
        container.innerHTML = "";

        const filtered = allNewsFiles.filter(f => (year === 'all' || f.name.startsWith(year)) && f.name.endsWith('.md'));

        for (const file of filtered) {
            const res = await fetch(file.download_url);
            const md = await res.text();
            
            // 記事全体を1枚のカードとして表示
            const div = document.createElement('div');
            div.className = 'news-item';
            div.innerHTML = `<h4>${file.name.replace('.md', '')}</h4>` + marked.parse(md);
            container.appendChild(div);
        }
    }

    function updateView(year, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderList(year);
    }

    loadAllContent();
</script>
</body>
</html>
