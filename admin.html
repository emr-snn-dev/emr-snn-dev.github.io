<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE ADMIN | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #000; color: #fff; margin: 0; font-family: 'Noto Sans JP', sans-serif; }
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-panel { border: 1px solid #00aeef; padding: 40px; text-align: center; width: 300px; }
        .admin-main { display: none; max-width: 900px; margin: 0 auto; padding: 20px; }
        header { border-bottom: 1px solid #333; padding: 20px 0; display: flex; justify-content: space-between; }
        .inquiry-card { background: #0a0a0a; border: 1px solid #222; padding: 20px; margin-bottom: 15px; }
        .msg-body { background: #000; padding: 15px; margin-top: 10px; color: #444; font-size: 0.9rem; word-break: break-all; border: 1px dashed #222; }
        .decrypted-text { color: #00aeef !important; border-style: solid; border-color: #00aeef; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 10px; width: 100%; margin: 5px 0; }
        .btn { cursor: pointer; border: none; padding: 10px 20px; font-family: 'Orbitron'; font-weight: 900; background: #00aeef; color: #000; }
    </style>
</head>
<body>
    <div id="auth-overlay">
        <div class="login-panel">
            <h2 style="font-family:'Orbitron'; color:#00aeef;">ADMIN LOGIN</h2>
            <input type="email" id="email" placeholder="EMAIL">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="btn" onclick="handleLogin()" style="width:100%; margin-top:20px;">AUTHORIZE</button>
        </div>
    </div>

    <div id="admin-content" class="admin-main">
        <header><h1 style="font-family:'Orbitron'; color:#00aeef;">SYSTEM MANAGEMENT</h1><button onclick="auth.signOut()">LOGOUT</button></header>
        <div style="margin:20px 0; color:#ff00ff; font-family:'Orbitron'; font-size:0.8rem;">[ URL PARAMETER AUTO-DECRYPT ACTIVE ]</div>
        <div id="list-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwT-Df-5F4Wdyg-nJfg1OPolTMNUN0srg",
            authDomain: "shinonoi-gizyutu.firebaseapp.com",
            projectId: "shinonoi-gizyutu",
            storageBucket: "shinonoi-gizyutu.firebasestorage.app",
            messagingSenderId: "650750036178",
            appId: "1:650750036178:web:f50da8d54383510b6dc50b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert('LOGIN FAILED'); }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                startListening();
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('admin-content').style.display = 'none';
            }
        });

        function startListening() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('pw');
            
            db.collection("inquiries").orderBy("timestamp", "desc").onSnapshot(snap => {
                const container = document.getElementById('list-container');
                container.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    let displayMsg = d.message;
                    let decryptedClass = '';
                    
                    if (key) {
                        try {
                            const bytes = CryptoJS.AES.decrypt(d.message, key);
                            const decoded = bytes.toString(CryptoJS.enc.Utf8);
                            if (decoded) { displayMsg = decoded; decryptedClass = 'decrypted-text'; }
                        } catch(e) {}
                    }

                    const card = document.createElement('div');
                    card.className = 'inquiry-card';
                    card.innerHTML = `
                        <div style="font-size:0.7rem; color:#666;">${d.timestamp?.toDate().toLocaleString()}</div>
                        <div style="font-weight:900;">${d.name}</div>
                        <div class="msg-body ${decryptedClass}">${displayMsg}</div>
                    `;
                    container.appendChild(card);
                });
            });
        }
    </script>
</body>
</html>
