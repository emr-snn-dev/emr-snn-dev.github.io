<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動実績 | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        /* 画像保存・ドラッグ禁止 */
        img {
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            user-select: none;
        }

        /* 拡大（ライトボックス） */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 30000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            pointer-events: none; /* 拡大中も保存不可 */
        }

        /* LOGINボタンのデザイン */
        .login-btn {
            background: #00aeef;
            color: #fff !important;
            padding: 8px 25px !important;
            border-radius: 50px;
            font-weight: 900;
            box-shadow: 0 4px 10px rgba(0, 174, 239, 0.3);
        }

        /* 押せないカテゴリ表示 */
        .category-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }
        .display-item {
            background: #fff;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 900;
            border: 1px solid #ddd;
            color: #333;
        }

        /* カードレイアウト */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        .p-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }
        .p-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: zoom-in;
            border-bottom: 4px solid #00aeef;
        }
        .p-content { padding: 25px; text-align: left; }
        .p-specs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .spec-unit { background: #f8f9fa; padding: 10px; border-radius: 8px; text-align: center; }

        @media (max-width: 500px) { .portfolio-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="loading"><h1>PORTFOLIO</h1></div>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="">
    </div>

    <nav class="global-nav">
        <div class="nav-brand">SHINONOI</div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="Portfolio.html">PORTFOLIO</a>
            <a href="about.html">ABOUT</a>
            <a href="login.html" class="login-btn">LOGIN</a>
        </div>
    </nav>

    <header style="text-align:center; padding: 60px 20px;">
        <h1 style="font-family:'Orbitron'; font-size: 3.5rem; margin:0;">PORTFOLIO</h1>
        <p style="font-weight:900; color:#666;">僕たちの挑戦と、技術の記録</p>
    </header>

    <div class="category-display">
        <div class="display-item">Race</div>
        <div class="display-item">Build</div>
        <div class="display-item">System</div>
    </div>

    <main class="portfolio-grid">
        <article class="p-card">
            <img src="images/race1.jpg" class="p-image" onclick="openLightbox(this.src)">
            <div class="p-content">
                <span style="background:#00aeef; color:#fff; padding:3px 10px; border-radius:50px; font-size:0.7rem;">ECO-RUN</span>
                <h2 style="font-size:1.5rem; margin:10px 0;">エコマイレッジもてぎ</h2>
                <p style="font-size:0.9rem; color:#486581; margin-bottom:20px;">栃木県で開催される全国大会。自分たちで設計・整備したマシンで完走を目指します。</p>
                <div class="p-specs">
                    <div class="spec-unit"><span style="font-size:0.6rem; color:#999;">STATUS</span><br><b>完走</b></div>
                    <div class="spec-unit"><span style="font-size:0.6rem; color:#999;">PLACE</span><br><b>もてぎ</b></div>
                    <div class="spec-unit"><span style="font-size:0.6rem; color:#999;">YEAR</span><br><b>2025</b></div>
                </div>
            </div>
        </article>
    </main>

    <footer style="text-align:center; padding: 60px; color:#999; font-weight:900;">
        © 2026 篠ノ井技術クラブ
    </footer>

    <script src="menu.js"></script>
    <script>
        // 拡大表示機能
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.style.display = 'flex';
        }

        // ローディング解除
        window.addEventListener('load', () => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => { document.getElementById('loading').style.display = 'none'; }, 500);
        });

        // 保存ショートカット制限
        window.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
