<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動実績 | 篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        /* 画像保存・ドラッグ禁止 */
        img {
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            user-select: none;
        }

        /* 拡大（ライトボックス） */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 30000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            pointer-events: none;
        }

        /* ナビゲーション（直接埋め込み版） */
        .global-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #fff;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-brand { font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { text-decoration: none; color: #000; font-weight: 900; font-size: 0.9rem; }
        .login-btn {
            background: #00aeef;
            color: #fff !important;
            padding: 8px 25px !important;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 174, 239, 0.3);
        }

        /* 押せないカテゴリ表示 */
        .category-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        .display-item {
            background: #fff;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 900;
            border: 1px solid #ddd;
            color: #333;
        }

        /* カードレイアウト */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        .p-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }
        .p-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: zoom-in;
            border-bottom: 4px solid #00aeef;
            background: #f0f0f0;
        }
        .p-content { padding: 25px; text-align: left; }
        .p-specs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .spec-unit { background: #f8f9fa; padding: 10px; border-radius: 8px; text-align: center; }

        /* スマホ用メニュー表示調整 */
        @media (max-width: 600px) {
            .global-nav { padding: 15px 20px; }
            .nav-brand { font-size: 1.2rem; }
            .nav-links { gap: 12px; }
            .nav-links a:not(.login-btn) { font-size: 0.75rem; }
            .login-btn { padding: 6px 15px !important; font-size: 0.75rem; }
            .portfolio-grid { grid-template-columns: 1fr; }
            header h1 { font-size: 2.5rem !important; }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="loading"><h1>PORTFOLIO LOADING...</h1></div>
    
    <nav class="global-nav">
        <div class="nav-brand">SHINONOI</div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="about.html">ABOUT</a>
            <a href="login.html" class="login-btn">LOGIN</a>
        </div>
    </nav>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="">
    </div>

    <header style="text-align:center; padding: 60px 20px;">
        <h1 style="font-family:'Orbitron'; font-size: 3.5rem; margin:0; letter-spacing: 5px;">PORTFOLIO</h1>
        <p style="font-weight:900; color:#666; margin-top: 10px;">僕たちの挑戦と、技術の記録</p>
    </header>

    <div class="category-display">
        <div class="display-item">Race</div>
        <div class="display-item">Build</div>
        <div class="display-item">System</div>
    </div>

    <main class="portfolio-grid">
        <article class="p-card" style="opacity: 0.7;">
            <div class="p-image" style="display:flex; align-items:center; justify-content:center; color:#ccc; font-family:'Orbitron'; font-weight:900;">COMING SOON</div>
            <div class="p-content">
                <span style="background:#666; color:#fff; padding:3px 10px; border-radius:50px; font-size:0.7rem;">PREPARATION</span>
                <h2 style="font-size:1.5rem; margin:10px 0; color:#333;">2026年度 活動開始予定</h2>
                <p style="font-size:0.9rem; color:#486581; margin-bottom:20px;">4月の新学期より、エコカー製作のプロセスや大会への挑戦をここに記録していきます。</p>
                <div class="p-specs">
                    <div class="spec-unit"><span style="font-size:0.6rem; color:#999;">STATUS</span><br><b>準備中</b></div>
                    <div class="spec-unit"><span style="font-size:0.6rem; color:#999;">TARGET</span><br><b>全国大会</b></div>
                    <div class="spec-unit"><span style="font-size:0.6rem; color:#999;">START</span><br><b>2026.04</b></div>
                </div>
            </div>
        </article>
    </main>

    <footer style="text-align:center; padding: 80px 20px 100px; color:#999; font-weight:900;">
        © 2026 篠ノ井技術クラブ
    </footer>

    <script>
        // 拡大表示機能
        function openLightbox(src) {
            if(!src || src.includes('COMING SOON')) return;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.style.display = 'flex';
        }

        // ローディング解除
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }
        });

        // 保存制限
        window.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
