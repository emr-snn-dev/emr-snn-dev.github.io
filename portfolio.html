<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>活動実績 | 篠ノ井技術クラブ</title>

<body oncontextmenu="return false;">
    <div id="loading"><h1>PORTFOLIO LOADING...</h1></div>
    
    <div id="nav-placeholder"></div>

    <header style="text-align:center; padding: 60px 20px;">
        <h1 style="font-family:'Orbitron'; font-size: 3.5rem; margin:0; letter-spacing: 5px;">PORTFOLIO</h1>
        <p style="font-weight:900; color:#666; margin-top: 10px;">僕たちの挑戦と、技術の記録</p>
    </header>

    <main class="portfolio-grid" style="padding-bottom: 120px;"> <article class="p-card" style="opacity: 0.7;">
            <div class="p-image" style="height:250px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; font-family:'Orbitron'; font-weight:900;">COMING SOON</div>
            <div class="p-content" style="padding:25px;">

            </div>
        </article>
    </main>

    <footer style="text-align:center; padding: 40px 20px 150px; color:#999; font-weight:900;">
        © 2026 篠ノ井技術クラブ
    </footer>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }
        });
    </script>
