<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | 篠ノ井技術Club</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            color: #d32f2f;
            margin: 0;
            line-height: 1;
        }
        .error-msg {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-msg">SYSTEM ERROR: ページが見つかりません</p>
        <p>URLが間違っているか、ページが移動した可能性があります。</p>
        <a href="index.html" class="button">トップページに戻る</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
